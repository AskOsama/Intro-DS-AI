<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#388E3C;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#1a1a2e">
    Phase 1: Exploration &amp; Discovery
  </text>
  <text x="400" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666">
    Understand your tools before you start building
  </text>

  <!-- Main container -->
  <rect x="50" y="90" width="700" height="390" rx="15" fill="white" stroke="#4CAF50" stroke-width="2" filter="url(#shadow)"/>

  <!-- Section 1: Software Discovery -->
  <g transform="translate(80, 120)">
    <rect x="0" y="0" width="200" height="160" rx="10" fill="#E8F5E9" stroke="#4CAF50" stroke-width="1"/>
    <circle cx="100" cy="35" r="25" fill="url(#greenGrad)"/>
    <text x="100" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="white">1</text>
    <text x="100" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2E7D32">Software Discovery</text>
    <text x="100" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">Find existing solutions</text>
    <text x="100" y="122" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">Identify useful packages</text>
    <text x="100" y="139" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">Research alternatives</text>
  </g>

  <!-- Section 2: Capability Assessment -->
  <g transform="translate(300, 120)">
    <rect x="0" y="0" width="200" height="160" rx="10" fill="#E8F5E9" stroke="#4CAF50" stroke-width="1"/>
    <circle cx="100" cy="35" r="25" fill="url(#greenGrad)"/>
    <text x="100" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="white">2</text>
    <text x="100" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2E7D32">Capability Assessment</text>
    <text x="100" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">Evaluate performance</text>
    <text x="100" y="122" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">Check compatibility</text>
    <text x="100" y="139" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">Review documentation</text>
  </g>

  <!-- Section 3: Deep Diving -->
  <g transform="translate(520, 120)">
    <rect x="0" y="0" width="200" height="160" rx="10" fill="#E8F5E9" stroke="#4CAF50" stroke-width="1"/>
    <circle cx="100" cy="35" r="25" fill="url(#greenGrad)"/>
    <text x="100" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="white">3</text>
    <text x="100" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2E7D32">Deep Diving</text>
    <text x="100" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">How to install it?</text>
    <text x="100" y="122" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">How to use it?</text>
    <text x="100" y="139" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">What are the requirements?</text>
  </g>

  <!-- Questions to Ask Section -->
  <g transform="translate(80, 300)">
    <rect x="0" y="0" width="640" height="160" rx="10" fill="#FFF3E0" stroke="#FF9800" stroke-width="1"/>
    <text x="320" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#E65100">Key Questions to Ask About Every Tool</text>

    <!-- Question columns -->
    <g transform="translate(30, 50)">
      <circle cx="10" cy="10" r="6" fill="#FF9800"/>
      <text x="25" y="15" font-family="Arial, sans-serif" font-size="12" fill="#333">What exactly is this tool?</text>
    </g>
    <g transform="translate(30, 80)">
      <circle cx="10" cy="10" r="6" fill="#FF9800"/>
      <text x="25" y="15" font-family="Arial, sans-serif" font-size="12" fill="#333">How do we download and install it?</text>
    </g>
    <g transform="translate(30, 110)">
      <circle cx="10" cy="10" r="6" fill="#FF9800"/>
      <text x="25" y="15" font-family="Arial, sans-serif" font-size="12" fill="#333">What dependencies does it need?</text>
    </g>

    <g transform="translate(330, 50)">
      <circle cx="10" cy="10" r="6" fill="#FF9800"/>
      <text x="25" y="15" font-family="Arial, sans-serif" font-size="12" fill="#333">Can we run it on our platform?</text>
    </g>
    <g transform="translate(330, 80)">
      <circle cx="10" cy="10" r="6" fill="#FF9800"/>
      <text x="25" y="15" font-family="Arial, sans-serif" font-size="12" fill="#333">What is the installation mechanism?</text>
    </g>
    <g transform="translate(330, 110)">
      <circle cx="10" cy="10" r="6" fill="#FF9800"/>
      <text x="25" y="15" font-family="Arial, sans-serif" font-size="12" fill="#333">What are the operating requirements?</text>
    </g>
  </g>

  <!-- Key Principle -->
  <rect x="50" y="470" width="700" height="25" rx="5" fill="#4CAF50"/>
  <text x="400" y="487" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Key Principle: Thorough exploration prevents problems later. Knowledge gathering reduces implementation surprises.
  </text>
</svg>