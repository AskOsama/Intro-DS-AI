<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="windowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#673AB7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#512DA8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#1a1a2e">
    Context Window Management
  </text>
  <text x="400" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666">
    Control what information the AI can "see" and work with
  </text>

  <!-- Context Window Visual -->
  <g transform="translate(200, 100)">
    <!-- Window frame -->
    <rect x="0" y="0" width="400" height="250" rx="10" fill="white" stroke="#673AB7" stroke-width="3" filter="url(#shadow)"/>

    <!-- Title bar -->
    <rect x="0" y="0" width="400" height="40" rx="10" fill="url(#windowGrad)"/>
    <rect x="0" y="25" width="400" height="15" fill="url(#windowGrad)"/>
    <text x="200" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">AI Context Window</text>

    <!-- Content area with items -->
    <g transform="translate(15, 55)">
      <!-- In context (green) -->
      <rect x="0" y="0" width="175" height="30" rx="5" fill="#E8F5E9" stroke="#4CAF50" stroke-width="1"/>
      <text x="10" y="20" font-family="Arial, sans-serif" font-size="11" fill="#2E7D32">Current task requirements</text>

      <rect x="0" y="40" width="175" height="30" rx="5" fill="#E8F5E9" stroke="#4CAF50" stroke-width="1"/>
      <text x="10" y="60" font-family="Arial, sans-serif" font-size="11" fill="#2E7D32">Relevant code sections</text>

      <rect x="0" y="80" width="175" height="30" rx="5" fill="#E8F5E9" stroke="#4CAF50" stroke-width="1"/>
      <text x="10" y="100" font-family="Arial, sans-serif" font-size="11" fill="#2E7D32">Recent error messages</text>

      <rect x="0" y="120" width="175" height="30" rx="5" fill="#E8F5E9" stroke="#4CAF50" stroke-width="1"/>
      <text x="10" y="140" font-family="Arial, sans-serif" font-size="11" fill="#2E7D32">Active decisions</text>

      <rect x="0" y="160" width="175" height="30" rx="5" fill="#E8F5E9" stroke="#4CAF50" stroke-width="1"/>
      <text x="10" y="180" font-family="Arial, sans-serif" font-size="11" fill="#2E7D32">Critical constraints</text>
    </g>

    <!-- Out of context (red/gray) -->
    <g transform="translate(210, 55)">
      <rect x="0" y="0" width="175" height="30" rx="5" fill="#FFEBEE" stroke="#F44336" stroke-width="1" stroke-dasharray="3,3"/>
      <text x="10" y="20" font-family="Arial, sans-serif" font-size="11" fill="#999">Completed components</text>

      <rect x="0" y="40" width="175" height="30" rx="5" fill="#FFEBEE" stroke="#F44336" stroke-width="1" stroke-dasharray="3,3"/>
      <text x="10" y="60" font-family="Arial, sans-serif" font-size="11" fill="#999">Deprecated code</text>

      <rect x="0" y="80" width="175" height="30" rx="5" fill="#FFEBEE" stroke="#F44336" stroke-width="1" stroke-dasharray="3,3"/>
      <text x="10" y="100" font-family="Arial, sans-serif" font-size="11" fill="#999">Old debugging attempts</text>

      <rect x="0" y="120" width="175" height="30" rx="5" fill="#FFEBEE" stroke="#F44336" stroke-width="1" stroke-dasharray="3,3"/>
      <text x="10" y="140" font-family="Arial, sans-serif" font-size="11" fill="#999">Redundant explanations</text>

      <rect x="0" y="160" width="175" height="30" rx="5" fill="#FFEBEE" stroke="#F44336" stroke-width="1" stroke-dasharray="3,3"/>
      <text x="10" y="180" font-family="Arial, sans-serif" font-size="11" fill="#999">Outdated requirements</text>
    </g>

    <!-- Labels -->
    <text x="100" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#4CAF50">INCLUDE</text>
    <text x="300" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#F44336">OMIT</text>
  </g>

  <!-- Logging Strategy Box -->
  <g transform="translate(50, 370)">
    <rect x="0" y="0" width="700" height="110" rx="10" fill="white" stroke="#673AB7" stroke-width="2" filter="url(#shadow)"/>
    <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#512DA8">Logging Strategy: Your Context Management Tool</text>

    <!-- Strategy items -->
    <g transform="translate(30, 45)">
      <rect x="0" y="0" width="140" height="50" rx="5" fill="#EDE7F6" stroke="#673AB7" stroke-width="1"/>
      <text x="70" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#512DA8">Git</text>
      <text x="70" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">Track code history</text>
    </g>
    <g transform="translate(190, 45)">
      <rect x="0" y="0" width="140" height="50" rx="5" fill="#EDE7F6" stroke="#673AB7" stroke-width="1"/>
      <text x="70" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#512DA8">Decision Logs</text>
      <text x="70" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">Why choices were made</text>
    </g>
    <g transform="translate(350, 45)">
      <rect x="0" y="0" width="140" height="50" rx="5" fill="#EDE7F6" stroke="#673AB7" stroke-width="1"/>
      <text x="70" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#512DA8">Error Logs</text>
      <text x="70" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">Problems &amp; solutions</text>
    </g>
    <g transform="translate(510, 45)">
      <rect x="0" y="0" width="140" height="50" rx="5" fill="#EDE7F6" stroke="#673AB7" stroke-width="1"/>
      <text x="70" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#512DA8">Documentation</text>
      <text x="70" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">README, CHANGELOG</text>
    </g>
  </g>
</svg>