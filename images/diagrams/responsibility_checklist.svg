<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 550">
  <defs>
    <linearGradient id="warningGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F44336;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C62828;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="550" fill="#f8f9fa"/>

  <!-- Warning Banner -->
  <rect x="100" y="20" width="600" height="60" rx="10" fill="url(#warningGrad)" filter="url(#shadow)"/>
  <text x="400" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    WARNING: You Are Responsible
  </text>
  <text x="400" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    YOU ARE RESPONSIBLE FOR AI-GENERATED CODE AND ITS BEHAVIOR. BE CAUTIOUS.
  </text>

  <!-- Before Deployment Checklist -->
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="340" height="280" rx="10" fill="white" stroke="#F44336" stroke-width="2" filter="url(#shadow)"/>
    <rect x="0" y="0" width="340" height="40" rx="10" fill="#F44336"/>
    <rect x="0" y="25" width="340" height="15" fill="#F44336"/>
    <text x="170" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Before Deployment Checklist</text>

    <!-- Checklist items -->
    <g transform="translate(20, 55)">
      <rect x="0" y="0" width="20" height="20" rx="3" fill="none" stroke="#F44336" stroke-width="2"/>
      <text x="30" y="15" font-family="Arial, sans-serif" font-size="12" fill="#333">Code reviewed and understood</text>
    </g>
    <g transform="translate(20, 85)">
      <rect x="0" y="0" width="20" height="20" rx="3" fill="none" stroke="#F44336" stroke-width="2"/>
      <text x="30" y="15" font-family="Arial, sans-serif" font-size="12" fill="#333">All tests passed</text>
    </g>
    <g transform="translate(20, 115)">
      <rect x="0" y="0" width="20" height="20" rx="3" fill="none" stroke="#F44336" stroke-width="2"/>
      <text x="30" y="15" font-family="Arial, sans-serif" font-size="12" fill="#333">Security audit completed</text>
    </g>
    <g transform="translate(20, 145)">
      <rect x="0" y="0" width="20" height="20" rx="3" fill="none" stroke="#F44336" stroke-width="2"/>
      <text x="30" y="15" font-family="Arial, sans-serif" font-size="12" fill="#333">Performance validated</text>
    </g>
    <g transform="translate(20, 175)">
      <rect x="0" y="0" width="20" height="20" rx="3" fill="none" stroke="#F44336" stroke-width="2"/>
      <text x="30" y="15" font-family="Arial, sans-serif" font-size="12" fill="#333">Documentation created</text>
    </g>
    <g transform="translate(20, 205)">
      <rect x="0" y="0" width="20" height="20" rx="3" fill="none" stroke="#F44336" stroke-width="2"/>
      <text x="30" y="15" font-family="Arial, sans-serif" font-size="12" fill="#333">Rollback plan prepared</text>
    </g>
    <g transform="translate(20, 235)">
      <rect x="0" y="0" width="20" height="20" rx="3" fill="none" stroke="#F44336" stroke-width="2"/>
      <text x="30" y="15" font-family="Arial, sans-serif" font-size="12" fill="#333">Monitoring in place</text>
    </g>
  </g>

  <!-- Key Responsibilities -->
  <g transform="translate(410, 100)">
    <rect x="0" y="0" width="340" height="280" rx="10" fill="white" stroke="#FF9800" stroke-width="2" filter="url(#shadow)"/>
    <rect x="0" y="0" width="340" height="40" rx="10" fill="#FF9800"/>
    <rect x="0" y="25" width="340" height="15" fill="#FF9800"/>
    <text x="170" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Your Key Responsibilities</text>

    <!-- Responsibility items -->
    <g transform="translate(20, 55)">
      <circle cx="10" cy="10" r="8" fill="#FF9800"/>
      <text x="10" y="14" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">1</text>
      <text x="28" y="15" font-family="Arial, sans-serif" font-size="11" fill="#333">Review AI code thoroughly</text>
    </g>
    <g transform="translate(20, 90)">
      <circle cx="10" cy="10" r="8" fill="#FF9800"/>
      <text x="10" y="14" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">2</text>
      <text x="28" y="15" font-family="Arial, sans-serif" font-size="11" fill="#333">Understand before deploying</text>
    </g>
    <g transform="translate(20, 125)">
      <circle cx="10" cy="10" r="8" fill="#FF9800"/>
      <text x="10" y="14" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">3</text>
      <text x="28" y="15" font-family="Arial, sans-serif" font-size="11" fill="#333">Test thoroughly - no shortcuts!</text>
    </g>
    <g transform="translate(20, 160)">
      <circle cx="10" cy="10" r="8" fill="#FF9800"/>
      <text x="10" y="14" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">4</text>
      <text x="28" y="15" font-family="Arial, sans-serif" font-size="11" fill="#333">Verify behavior matches intent</text>
    </g>
    <g transform="translate(20, 195)">
      <circle cx="10" cy="10" r="8" fill="#FF9800"/>
      <text x="10" y="14" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">5</text>
      <text x="28" y="15" font-family="Arial, sans-serif" font-size="11" fill="#333">Check security vulnerabilities</text>
    </g>
    <g transform="translate(20, 230)">
      <circle cx="10" cy="10" r="8" fill="#FF9800"/>
      <text x="10" y="14" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">6</text>
      <text x="28" y="15" font-family="Arial, sans-serif" font-size="11" fill="#333">Know the limitations</text>
    </g>

    <!-- AI limitations note -->
    <rect x="15" y="250" width="310" height="20" rx="3" fill="#FFF3E0"/>
    <text x="170" y="264" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#E65100" font-style="italic">AI can make mistakes, have bugs, logic errors...</text>
  </g>

  <!-- Don't Do Section -->
  <g transform="translate(100, 395)">
    <rect x="0" y="0" width="600" height="145" rx="10" fill="#FFEBEE" stroke="#F44336" stroke-width="2" filter="url(#shadow)"/>
    <text x="300" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#C62828">DON'T Do These Things</text>

    <!-- Don't items in columns -->
    <g transform="translate(30, 45)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="11" fill="#C62828">Blame the AI if something goes wrong</text>
      <text x="0" y="38" font-family="Arial, sans-serif" font-size="11" fill="#C62828">Skip due diligence because "AI wrote it"</text>
      <text x="0" y="61" font-family="Arial, sans-serif" font-size="11" fill="#C62828">Deploy without understanding</text>
    </g>
    <g transform="translate(320, 45)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="11" fill="#C62828">Ignore warnings or red flags</text>
      <text x="0" y="38" font-family="Arial, sans-serif" font-size="11" fill="#C62828">Compromise on testing</text>
      <text x="0" y="61" font-family="Arial, sans-serif" font-size="11" fill="#C62828">Blindly trust the output</text>
    </g>

    <!-- Bottom line -->
    <text x="300" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1a1a2e">
      Treat AI-generated code with the same rigor as code from an untrusted third party. Verify everything.
    </text>
  </g>
</svg>