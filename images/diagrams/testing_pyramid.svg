<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 550">
  <defs>
    <linearGradient id="unitGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#388E3C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="intGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sysGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F57C00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="valGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7B1FA2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="550" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#1a1a2e">
    Multi-Level Testing Pyramid
  </text>
  <text x="400" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666">
    Testing is essential when working with AI-generated code
  </text>

  <!-- Pyramid levels -->
  <!-- Level 4: Validation (top) -->
  <polygon points="400,100 480,180 320,180" fill="url(#valGrad)" filter="url(#shadow)"/>
  <text x="400" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Validation</text>

  <!-- Level 3: System -->
  <polygon points="320,185 480,185 540,265 260,265" fill="url(#sysGrad)" filter="url(#shadow)"/>
  <text x="400" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">System Testing</text>

  <!-- Level 2: Integration -->
  <polygon points="260,270 540,270 600,350 200,350" fill="url(#intGrad)" filter="url(#shadow)"/>
  <text x="400" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Integration Testing</text>

  <!-- Level 1: Unit (base) -->
  <polygon points="200,355 600,355 660,435 140,435" fill="url(#unitGrad)" filter="url(#shadow)"/>
  <text x="400" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Unit Testing</text>

  <!-- Labels on right side -->
  <g transform="translate(580, 100)">
    <!-- Validation description -->
    <rect x="0" y="20" width="180" height="50" rx="5" fill="white" stroke="#9C27B0" stroke-width="1"/>
    <text x="90" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7B1FA2" font-weight="bold">Does it solve the problem?</text>
    <text x="90" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">User acceptance</text>
    <line x1="-30" y1="45" x2="0" y2="45" stroke="#9C27B0" stroke-width="1"/>
  </g>

  <g transform="translate(580, 185)">
    <!-- System description -->
    <rect x="0" y="20" width="180" height="50" rx="5" fill="white" stroke="#FF9800" stroke-width="1"/>
    <text x="90" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#E65100" font-weight="bold">Complete system behavior</text>
    <text x="90" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">End-to-end flows</text>
    <line x1="-40" y1="45" x2="0" y2="45" stroke="#FF9800" stroke-width="1"/>
  </g>

  <g transform="translate(580, 270)">
    <!-- Integration description -->
    <rect x="0" y="20" width="180" height="50" rx="5" fill="white" stroke="#2196F3" stroke-width="1"/>
    <text x="90" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1976D2" font-weight="bold">Component interactions</text>
    <text x="90" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">API contracts, data flow</text>
    <line x1="-20" y1="45" x2="0" y2="45" stroke="#2196F3" stroke-width="1"/>
  </g>

  <g transform="translate(580, 355)">
    <!-- Unit description -->
    <rect x="0" y="20" width="180" height="50" rx="5" fill="white" stroke="#4CAF50" stroke-width="1"/>
    <text x="90" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2E7D32" font-weight="bold">Individual functions</text>
    <text x="90" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">Most tests, fastest to run</text>
    <line x1="0" y1="45" x2="0" y2="45" stroke="#4CAF50" stroke-width="1"/>
  </g>

  <!-- Labels on left side - Challenges -->
  <g transform="translate(40, 130)">
    <rect x="0" y="0" width="160" height="100" rx="8" fill="#FFF3E0" stroke="#FF9800" stroke-width="1"/>
    <text x="80" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#E65100">Testing Challenges</text>
    <text x="15" y="45" font-family="Arial, sans-serif" font-size="10" fill="#333">Human judgment needed</text>
    <text x="15" y="60" font-family="Arial, sans-serif" font-size="10" fill="#333">Subjective quality metrics</text>
    <text x="15" y="75" font-family="Arial, sans-serif" font-size="10" fill="#333">Visual inspection</text>
    <text x="15" y="90" font-family="Arial, sans-serif" font-size="10" fill="#333">UI/UX evaluation</text>
  </g>

  <!-- Practical Example -->
  <g transform="translate(40, 260)">
    <rect x="0" y="0" width="160" height="130" rx="8" fill="#E8F5E9" stroke="#4CAF50" stroke-width="1"/>
    <text x="80" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2E7D32">Practical Example</text>
    <text x="15" y="48" font-family="Arial, sans-serif" font-size="9" fill="#333">1. Create known test data</text>
    <text x="15" y="65" font-family="Arial, sans-serif" font-size="9" fill="#333">2. Run your function</text>
    <text x="15" y="82" font-family="Arial, sans-serif" font-size="9" fill="#333">3. Compare results</text>
    <text x="15" y="99" font-family="Arial, sans-serif" font-size="9" fill="#333">4. Verify expected output</text>
    <text x="80" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#666" font-style="italic">Test with data you know!</text>
  </g>

  <!-- Key message -->
  <rect x="100" y="460" width="600" height="70" rx="10" fill="#FFEBEE" stroke="#F44336" stroke-width="2"/>
  <text x="400" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#C62828">
    Testing AI-Generated Code is NON-NEGOTIABLE
  </text>
  <text x="400" y="508" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">
    AI can generate code quickly, but verification ensures it works correctly and safely.
  </text>
</svg>