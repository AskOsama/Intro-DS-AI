<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300" width="1200" height="300">
  <defs>
    <style>
      .workflow-box {
        fill: #f0f8ff;
        stroke: #0066cc;
        stroke-width: 2;
      }
      .workflow-text {
        font-family: Arial, sans-serif;
        font-size: 16px;
        font-weight: bold;
        fill: #0066cc;
        text-anchor: middle;
      }
      .workflow-desc {
        font-family: Arial, sans-serif;
        font-size: 12px;
        fill: #333;
        text-anchor: middle;
      }
      .arrow {
        fill: none;
        stroke: #666;
        stroke-width: 2;
        marker-end: url(#arrowhead);
      }
      .ai-box {
        fill: #fff3cd;
        stroke: #ff6b6b;
        stroke-width: 2;
      }
      .ai-text {
        fill: #ff6b6b;
      }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#666" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="600" y="25" style="font-family: Arial, sans-serif; font-size: 20px; font-weight: bold; fill: #333; text-anchor: middle;">
    Data Science Workflow
  </text>

  <!-- Step 1: Data Collection -->
  <rect x="20" y="60" width="200" height="100" rx="10" class="workflow-box"/>
  <text x="120" y="100" class="workflow-text">Data Collection</text>
  <text x="120" y="125" class="workflow-desc">Gather information</text>
  <text x="120" y="143" class="workflow-desc">from various sources</text>

  <!-- Arrow 1 -->
  <path d="M 220 110 L 260 110" class="arrow"/>

  <!-- Step 2: Data Cleaning -->
  <rect x="260" y="60" width="200" height="100" rx="10" class="workflow-box"/>
  <text x="360" y="100" class="workflow-text">Data Cleaning</text>
  <text x="360" y="125" class="workflow-desc">Remove errors,</text>
  <text x="360" y="143" class="workflow-desc">handle missing values</text>

  <!-- Arrow 2 -->
  <path d="M 460 110 L 500 110" class="arrow"/>

  <!-- Step 3: Analysis & Visualization -->
  <rect x="500" y="60" width="200" height="100" rx="10" class="workflow-box"/>
  <text x="600" y="95" class="workflow-text">Analysis &amp;</text>
  <text x="600" y="113" class="workflow-text">Visualization</text>
  <text x="600" y="138" class="workflow-desc">Explore patterns,</text>
  <text x="600" y="153" class="workflow-desc">create charts</text>

  <!-- Arrow 3 -->
  <path d="M 700 110 L 740 110" class="arrow"/>

  <!-- Step 4: Machine Learning (AI) - Highlighted -->
  <rect x="740" y="60" width="200" height="100" rx="10" class="ai-box"/>
  <text x="840" y="95" class="workflow-text ai-text">Machine Learning</text>
  <text x="840" y="113" class="workflow-text ai-text">(AI)</text>
  <text x="840" y="138" class="workflow-desc">Build predictive</text>
  <text x="840" y="153" class="workflow-desc">models</text>

  <!-- Arrow 4 -->
  <path d="M 940 110 L 980 110" class="arrow"/>

  <!-- Step 5: Insights & Decisions -->
  <rect x="980" y="60" width="200" height="100" rx="10" class="workflow-box"/>
  <text x="1080" y="95" class="workflow-text">Insights &amp;</text>
  <text x="1080" y="113" class="workflow-text">Decisions</text>
  <text x="1080" y="138" class="workflow-desc">Take action based</text>
  <text x="1080" y="153" class="workflow-desc">on findings</text>

  <!-- Bottom note -->
  <text x="600" y="200" style="font-family: Arial, sans-serif; font-size: 14px; fill: #666; text-anchor: middle; font-style: italic;">
    AI/ML is one important step in the broader data science process
  </text>

  <!-- Tools section -->
  <text x="600" y="235" style="font-family: Arial, sans-serif; font-size: 13px; font-weight: bold; fill: #333; text-anchor: middle;">
    Common Tools:
  </text>
  <text x="600" y="255" style="font-family: Arial, sans-serif; font-size: 12px; fill: #555; text-anchor: middle;">
    Pandas (data manipulation) • NumPy (calculations) • Matplotlib (visualization) • Scikit-learn (ML)
  </text>

  <!-- License -->
  <text x="600" y="285" style="font-family: Arial, sans-serif; font-size: 10px; fill: #999; text-anchor: middle;">
    Original educational diagram, CC BY 4.0
  </text>
</svg>
