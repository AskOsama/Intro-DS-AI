  <rect x="50" y="260" width="550" height="105" rx="8" fill="#e8f4fc" stroke="#3498db" stroke-width="1"/>
  <text x="580" y="285" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50" font-weight="bold" text-anchor="end">عند اكتمال f1 على العامل 1:</text>

  <circle cx="570" cy="305" r="12" fill="#3498db"/>
  <text x="573" y="310" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">1</text>
  <text x="550" y="310" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="end">العامل 1 يخزن النتيجة في المخزن تحت "f1"</text>

  <circle cx="570" cy="330" r="12" fill="#27ae60"/>
  <text x="573" y="335" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">2</text>
  <text x="550" y="335" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="end">العامل 2 يحتاج f1 لـ f2؟ يجلبها من المخزن</text>

  <circle cx="570" cy="355" r="12" fill="#e67e22"/>
  <text x="573" y="360" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">3</text>
  <text x="550" y="360" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="end">إذا كانت f1 على نفس العقدة: نسخ صفري!</text>
