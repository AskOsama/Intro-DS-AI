  <text x="205" y="103" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50" text-anchor="middle">f2</text>
  <text x="205" y="118" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">النتيجة</text>

  <rect x="260" y="90" width="70" height="35" rx="5" fill="white" stroke="#9b59b6" stroke-width="1"/>
  <text x="295" y="103" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50" text-anchor="middle">f3</text>
  <text x="295" y="118" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">النتيجة</text>

  <rect x="350" y="90" width="70" height="35" rx="5" fill="white" stroke="#9b59b6" stroke-width="1"/>
  <text x="385" y="103" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50" text-anchor="middle">f4</text>
  <text x="385" y="118" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">النتيجة</text>

