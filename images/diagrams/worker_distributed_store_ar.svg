  <line x1="115" y1="140" x2="115" y2="185" stroke="#9b59b6" stroke-width="2"/>
  <line x1="325" y1="140" x2="325" y2="185" stroke="#9b59b6" stroke-width="2"/>
  <line x1="535" y1="140" x2="535" y2="185" stroke="#9b59b6" stroke-width="2"/>

