<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 550">
  <defs>
    <linearGradient id="unitGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#388E3C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="intGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sysGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F57C00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="valGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7B1FA2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="550" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#1a1a2e">
    هرم الاختبار متعدد المستويات
  </text>
  <text x="400" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666">
    الاختبار ضروري عند العمل مع الكود المُولَّد بالذكاء الاصطناعي
  </text>

  <!-- Pyramid levels -->
  <polygon points="400,100 480,180 320,180" fill="url(#valGrad)" filter="url(#shadow)"/>
  <text x="400" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">التحقق</text>

  <polygon points="320,185 480,185 540,265 260,265" fill="url(#sysGrad)" filter="url(#shadow)"/>
  <text x="400" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">اختبار النظام</text>

  <polygon points="260,270 540,270 600,350 200,350" fill="url(#intGrad)" filter="url(#shadow)"/>
  <text x="400" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">اختبار التكامل</text>

  <polygon points="200,355 600,355 660,435 140,435" fill="url(#unitGrad)" filter="url(#shadow)"/>
  <text x="400" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">اختبار الوحدة</text>

  <!-- Labels on left side -->
  <g transform="translate(20, 100)">
    <rect x="0" y="20" width="180" height="50" rx="5" fill="white" stroke="#9C27B0" stroke-width="1"/>
    <text x="90" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7B1FA2" font-weight="bold">هل يحل المشكلة؟</text>
    <text x="90" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">قبول المستخدم</text>
  </g>

  <g transform="translate(20, 185)">
    <rect x="0" y="20" width="180" height="50" rx="5" fill="white" stroke="#FF9800" stroke-width="1"/>
    <text x="90" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#E65100" font-weight="bold">سلوك النظام الكامل</text>
    <text x="90" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">اختبارات شاملة</text>
  </g>

  <g transform="translate(20, 270)">
    <rect x="0" y="20" width="180" height="50" rx="5" fill="white" stroke="#2196F3" stroke-width="1"/>
    <text x="90" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1976D2" font-weight="bold">تفاعلات المكونات</text>
    <text x="90" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">عقود API، تدفق البيانات</text>
  </g>

  <g transform="translate(20, 355)">
    <rect x="0" y="20" width="180" height="50" rx="5" fill="white" stroke="#4CAF50" stroke-width="1"/>
    <text x="90" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2E7D32" font-weight="bold">الدوال الفردية</text>
    <text x="90" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">أكثر الاختبارات، الأسرع</text>
  </g>

  <!-- Challenges box -->
  <g transform="translate(600, 130)">
    <rect x="0" y="0" width="180" height="100" rx="8" fill="#FFF3E0" stroke="#FF9800" stroke-width="1"/>
    <text x="90" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#E65100">تحديات الاختبار</text>
    <text x="90" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">الحكم البشري مطلوب</text>
    <text x="90" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">مقاييس جودة ذاتية</text>
    <text x="90" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">الفحص البصري</text>
    <text x="90" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">تقييم واجهة المستخدم</text>
  </g>

  <!-- Practical example -->
  <g transform="translate(600, 260)">
    <rect x="0" y="0" width="180" height="130" rx="8" fill="#E8F5E9" stroke="#4CAF50" stroke-width="1"/>
    <text x="90" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2E7D32">مثال عملي</text>
    <text x="90" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">1. أنشئ بيانات اختبار معروفة</text>
    <text x="90" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">2. شغّل دالتك</text>
    <text x="90" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">3. قارن النتائج</text>
    <text x="90" y="99" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">4. تحقق من المخرجات المتوقعة</text>
    <text x="90" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#666" font-style="italic">اختبر ببيانات تعرفها!</text>
  </g>

  <!-- Key message -->
  <rect x="100" y="460" width="600" height="70" rx="10" fill="#FFEBEE" stroke="#F44336" stroke-width="2"/>
  <text x="400" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#C62828">
    اختبار الكود المُولَّد بالذكاء الاصطناعي غير قابل للتفاوض
  </text>
  <text x="400" y="515" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">
    الذكاء الاصطناعي يولد الكود بسرعة، لكن التحقق يضمن أنه يعمل بشكل صحيح وآمن.
  </text>
</svg>