<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 480" width="1000" height="480">
  <defs>
    <style>
      .title { fill: #2c3e50; font-family: Arial, sans-serif; font-size: 22px; font-weight: bold; text-anchor: middle; }
      .subtitle { fill: #7f8c8d; font-family: Arial, sans-serif; font-size: 13px; text-anchor: middle; }
      .stage-title { fill: white; font-family: Arial, sans-serif; font-size: 13px; font-weight: bold; text-anchor: middle; }
      .label-text { fill: #2c3e50; font-family: Arial, sans-serif; font-size: 11px; font-weight: bold; text-anchor: middle; }
      .desc-text { fill: #7f8c8d; font-family: Arial, sans-serif; font-size: 10px; text-anchor: middle; }
      .tool-text { fill: #2c3e50; font-family: 'Courier New', monospace; font-size: 10px; text-anchor: middle; }
      .highlight-box { fill: #fff3cd; stroke: #ffc107; stroke-width: 2; }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1000" height="480" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="500" y="35" class="title">Pandas in the Data Science Pipeline</text>
  <text x="500" y="55" class="subtitle">Where Pandas fits in the journey from raw data to insights</text>

  <!-- Pipeline stages -->

  <!-- Stage 1: Raw Data -->
  <rect x="30" y="90" width="140" height="180" fill="white" rx="10" stroke="#95a5a6" stroke-width="2"/>
  <rect x="30" y="90" width="140" height="35" fill="#95a5a6" rx="10"/>
  <rect x="30" y="115" width="140" height="10" fill="#95a5a6"/>
  <text x="100" y="113" class="stage-title">1. Raw Data</text>

  <!-- Data source icons -->
  <rect x="45" y="140" width="50" height="35" fill="#ecf0f1" rx="3" stroke="#bdc3c7"/>
  <text x="70" y="160" class="tool-text">.csv</text>
  <rect x="105" y="140" width="50" height="35" fill="#ecf0f1" rx="3" stroke="#bdc3c7"/>
  <text x="130" y="160" class="tool-text">.xlsx</text>
  <rect x="45" y="185" width="50" height="35" fill="#ecf0f1" rx="3" stroke="#bdc3c7"/>
  <text x="70" y="205" class="tool-text">SQL</text>
  <rect x="105" y="185" width="50" height="35" fill="#ecf0f1" rx="3" stroke="#bdc3c7"/>
  <text x="130" y="205" class="tool-text">JSON</text>

  <text x="100" y="245" class="desc-text">Multiple formats</text>
  <text x="100" y="258" class="desc-text">messy, scattered</text>

  <!-- Arrow 1-2 -->
  <path d="M 175 180 L 195 180" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrow)"/>

  <!-- Stage 2: Load (Pandas) - HIGHLIGHTED -->
  <rect x="200" y="85" width="160" height="190" class="highlight-box" rx="10"/>
  <rect x="200" y="85" width="160" height="35" fill="#f39c12" rx="10"/>
  <rect x="200" y="110" width="160" height="10" fill="#f39c12"/>
  <text x="280" y="108" class="stage-title">2. Load &amp; Explore</text>

  <rect x="215" y="130" width="130" height="55" fill="#fff9e6" rx="5"/>
  <text x="280" y="150" class="label-text" style="fill: #f39c12;">PANDAS</text>
  <text x="280" y="168" class="tool-text">pd.read_csv()</text>
  <text x="280" y="180" class="tool-text">df.info()</text>

  <text x="280" y="205" class="desc-text" style="fill: #f39c12;">Load into DataFrame</text>
  <text x="280" y="218" class="desc-text" style="fill: #f39c12;">Understand structure</text>
  <text x="280" y="231" class="desc-text" style="fill: #f39c12;">Explore data types</text>

  <text x="280" y="260" class="label-text" style="fill: #e67e22; font-size: 10px;">You are here!</text>

  <!-- Arrow 2-3 -->
  <path d="M 365 180 L 385 180" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrow)"/>

  <!-- Stage 3: Clean (Pandas) - HIGHLIGHTED -->
  <rect x="390" y="85" width="160" height="190" class="highlight-box" rx="10"/>
  <rect x="390" y="85" width="160" height="35" fill="#f39c12" rx="10"/>
  <rect x="390" y="110" width="160" height="10" fill="#f39c12"/>
  <text x="470" y="108" class="stage-title">3. Clean &amp; Transform</text>

  <rect x="405" y="130" width="130" height="65" fill="#fff9e6" rx="5"/>
  <text x="470" y="148" class="label-text" style="fill: #f39c12;">PANDAS</text>
  <text x="470" y="165" class="tool-text">dropna(), fillna()</text>
  <text x="470" y="178" class="tool-text">df['col'].apply()</text>
  <text x="470" y="191" class="tool-text">df.groupby()</text>

  <text x="470" y="215" class="desc-text" style="fill: #f39c12;">Handle missing data</text>
  <text x="470" y="228" class="desc-text" style="fill: #f39c12;">Filter, transform</text>
  <text x="470" y="241" class="desc-text" style="fill: #f39c12;">Aggregate, merge</text>

  <!-- Arrow 3-4 -->
  <path d="M 555 180 L 575 180" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrow)"/>

  <!-- Stage 4: Analyze -->
  <rect x="580" y="90" width="160" height="180" fill="white" rx="10" stroke="#9b59b6" stroke-width="2"/>
  <rect x="580" y="90" width="160" height="35" fill="#9b59b6" rx="10"/>
  <rect x="580" y="115" width="160" height="10" fill="#9b59b6"/>
  <text x="660" y="113" class="stage-title">4. Analyze</text>

  <rect x="595" y="140" width="130" height="55" fill="#f5eef8" rx="5"/>
  <text x="660" y="160" class="label-text" style="fill: #9b59b6;">Tools</text>
  <text x="660" y="175" class="tool-text">NumPy, SciPy</text>
  <text x="660" y="188" class="tool-text">Scikit-learn</text>

  <text x="660" y="215" class="desc-text">Statistics</text>
  <text x="660" y="228" class="desc-text">Machine Learning</text>
  <text x="660" y="241" class="desc-text">Predictions</text>

  <!-- Arrow 4-5 -->
  <path d="M 745 180 L 765 180" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrow)"/>

  <!-- Stage 5: Visualize & Report -->
  <rect x="770" y="90" width="160" height="180" fill="white" rx="10" stroke="#27ae60" stroke-width="2"/>
  <rect x="770" y="90" width="160" height="35" fill="#27ae60" rx="10"/>
  <rect x="770" y="115" width="160" height="10" fill="#27ae60"/>
  <text x="850" y="113" class="stage-title">5. Visualize</text>

  <rect x="785" y="140" width="130" height="55" fill="#e8f8f5" rx="5"/>
  <text x="850" y="160" class="label-text" style="fill: #27ae60;">Tools</text>
  <text x="850" y="175" class="tool-text">Matplotlib</text>
  <text x="850" y="188" class="tool-text">Seaborn, Plotly</text>

  <text x="850" y="215" class="desc-text">Charts, graphs</text>
  <text x="850" y="228" class="desc-text">Dashboards</text>
  <text x="850" y="241" class="desc-text">Reports</text>

  <!-- Key Message Box - Reorganized for better spacing -->
  <rect x="100" y="310" width="800" height="155" fill="white" rx="10" stroke="#f39c12" stroke-width="3"/>
  <text x="500" y="340" style="fill: #f39c12; font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; text-anchor: middle;">Why Pandas is Essential</text>

  <!-- Left column -->
  <circle cx="140" cy="375" r="8" fill="#f39c12"/>
  <text x="160" y="372" style="fill: #2c3e50; font-family: Arial, sans-serif; font-size: 11px; text-anchor: start; font-weight: bold;">Gateway to data science</text>
  <text x="160" y="386" style="fill: #7f8c8d; font-family: Arial, sans-serif; font-size: 10px; text-anchor: start;">First tool you use with any dataset</text>

  <circle cx="140" cy="420" r="8" fill="#f39c12"/>
  <text x="160" y="417" style="fill: #2c3e50; font-family: Arial, sans-serif; font-size: 11px; text-anchor: start; font-weight: bold;">Data prep takes 80% of work</text>
  <text x="160" y="431" style="fill: #7f8c8d; font-family: Arial, sans-serif; font-size: 10px; text-anchor: start;">Pandas handles this critical phase</text>

  <!-- Right column -->
  <circle cx="540" cy="375" r="8" fill="#f39c12"/>
  <text x="560" y="372" style="fill: #2c3e50; font-family: Arial, sans-serif; font-size: 11px; text-anchor: start; font-weight: bold;">Integrates with everything</text>
  <text x="560" y="386" style="fill: #7f8c8d; font-family: Arial, sans-serif; font-size: 10px; text-anchor: start;">Works with NumPy, Matplotlib, Scikit-learn</text>

  <circle cx="540" cy="420" r="8" fill="#f39c12"/>
  <text x="560" y="417" style="fill: #2c3e50; font-family: Arial, sans-serif; font-size: 11px; text-anchor: start; font-weight: bold;">Industry standard</text>
  <text x="560" y="431" style="fill: #7f8c8d; font-family: Arial, sans-serif; font-size: 10px; text-anchor: start;">Used by data scientists worldwide</text>
</svg>