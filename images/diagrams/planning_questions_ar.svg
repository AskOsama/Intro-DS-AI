<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 550">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="550" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#1a1a2e">
    المرحلة الثانية: التخطيط والهندسة
  </text>
  <text x="400" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666">
    أجب على هذه الأسئلة الحرجة قبل كتابة أي كود
  </text>

  <!-- Question 1 -->
  <g transform="translate(410, 100)">
    <rect x="0" y="0" width="340" height="180" rx="10" fill="white" stroke="#2196F3" stroke-width="2" filter="url(#shadow)"/>
    <rect x="0" y="0" width="340" height="45" rx="10" fill="url(#blueGrad)"/>
    <rect x="0" y="25" width="340" height="20" fill="url(#blueGrad)"/>
    <text x="170" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">1. موقع الكود والبيئة</text>

    <text x="320" y="70" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#333">أين سنكتب الكود؟</text>
    <text x="320" y="90" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#333">ما بيئة التطوير؟</text>
    <text x="320" y="110" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#333">أين سيعمل الحل النهائي؟</text>

    <g transform="translate(15, 125)">
      <rect x="0" y="0" width="100" height="40" rx="5" fill="#E3F2FD" stroke="#2196F3" stroke-width="1"/>
      <text x="50" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1976D2">Google Colab</text>
    </g>
    <g transform="translate(120, 125)">
      <rect x="0" y="0" width="100" height="40" rx="5" fill="#E3F2FD" stroke="#2196F3" stroke-width="1"/>
      <text x="50" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1976D2">جهاز محلي</text>
    </g>
    <g transform="translate(225, 125)">
      <rect x="0" y="0" width="100" height="40" rx="5" fill="#E3F2FD" stroke="#2196F3" stroke-width="1"/>
      <text x="50" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1976D2">السحابة</text>
    </g>
  </g>

  <!-- Question 2 -->
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="340" height="180" rx="10" fill="white" stroke="#2196F3" stroke-width="2" filter="url(#shadow)"/>
    <rect x="0" y="0" width="340" height="45" rx="10" fill="url(#blueGrad)"/>
    <rect x="0" y="25" width="340" height="20" fill="url(#blueGrad)"/>
    <text x="170" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">2. تدفق البيانات وإدارة الملفات</text>

    <text x="320" y="70" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#333">ما الملفات التي ستُعالَج؟</text>
    <text x="320" y="90" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#333">ما المخرجات المتوقعة؟</text>
    <text x="320" y="110" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#333">من أين سنحمل الملفات؟</text>

    <g transform="translate(30, 125)">
      <rect x="0" y="5" width="60" height="30" rx="3" fill="#BBDEFB"/>
      <text x="30" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1976D2">مدخلات</text>
      <line x1="65" y1="20" x2="95" y2="20" stroke="#2196F3" stroke-width="2" marker-end="url(#arrowBlue)"/>
      <rect x="100" y="5" width="60" height="30" rx="3" fill="#64B5F6"/>
      <text x="130" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">معالجة</text>
      <line x1="165" y1="20" x2="195" y2="20" stroke="#2196F3" stroke-width="2" marker-end="url(#arrowBlue)"/>
      <rect x="200" y="5" width="60" height="30" rx="3" fill="#BBDEFB"/>
      <text x="230" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1976D2">مخرجات</text>
    </g>
  </g>

  <!-- Question 3 -->
  <g transform="translate(410, 300)">
    <rect x="0" y="0" width="340" height="180" rx="10" fill="white" stroke="#2196F3" stroke-width="2" filter="url(#shadow)"/>
    <rect x="0" y="0" width="340" height="45" rx="10" fill="url(#blueGrad)"/>
    <rect x="0" y="25" width="340" height="20" fill="url(#blueGrad)"/>
    <text x="170" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">3. استراتيجية التحقق</text>

    <text x="320" y="70" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#333">كيف نتحقق من صحة البرنامج؟</text>
    <text x="320" y="90" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#333">كود متكامل أم وحدات منفصلة؟</text>
    <text x="320" y="110" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#333">كيف نتواصل مع المكونات؟</text>

    <g transform="translate(20, 120)">
      <rect x="0" y="0" width="130" height="45" rx="5" fill="#FFCDD2" stroke="#F44336" stroke-width="1"/>
      <text x="65" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#C62828">كتلة واحدة (Monolithic)</text>
      <text x="65" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">صعب الاختبار</text>
    </g>
    <g transform="translate(160, 120)">
      <rect x="0" y="0" width="130" height="45" rx="5" fill="#C8E6C9" stroke="#4CAF50" stroke-width="1"/>
      <text x="65" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2E7D32">وحدات (Modular) - أفضل!</text>
      <text x="65" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">سهل الاختبار</text>
    </g>
  </g>

  <!-- Question 4 -->
  <g transform="translate(50, 300)">
    <rect x="0" y="0" width="340" height="180" rx="10" fill="white" stroke="#2196F3" stroke-width="2" filter="url(#shadow)"/>
    <rect x="0" y="0" width="340" height="45" rx="10" fill="url(#blueGrad)"/>
    <rect x="0" y="25" width="340" height="20" fill="url(#blueGrad)"/>
    <text x="170" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">4. بنية الاختبار</text>

    <text x="320" y="70" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#333">كيف سنجري الاختبارات؟</text>
    <text x="320" y="90" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#333">اختبار مباشر أم آلي؟</text>
    <text x="320" y="110" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#333">كيف نتحقق في كل مرحلة؟</text>

    <g transform="translate(20, 120)">
      <rect x="0" y="0" width="95" height="45" rx="5" fill="#E3F2FD" stroke="#2196F3" stroke-width="1"/>
      <text x="48" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1976D2">يدوي</text>
      <text x="48" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">اختبار مستخدم</text>
    </g>
    <g transform="translate(120, 120)">
      <rect x="0" y="0" width="95" height="45" rx="5" fill="#E3F2FD" stroke="#2196F3" stroke-width="1"/>
      <text x="48" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1976D2">آلي</text>
      <text x="48" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">اختبار سكربت</text>
    </g>
    <g transform="translate(220, 120)">
      <rect x="0" y="0" width="95" height="45" rx="5" fill="#E3F2FD" stroke="#2196F3" stroke-width="1"/>
      <text x="48" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1976D2">مستمر</text>
      <text x="48" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">CI/CD</text>
    </g>
  </g>

  <defs>
    <marker id="arrowBlue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#2196F3"/>
    </marker>
  </defs>

  <!-- Key Principle -->
  <rect x="50" y="500" width="700" height="40" rx="5" fill="#2196F3"/>
  <text x="400" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    مخرجات التخطيط: خارطة طريق التطوير، استراتيجية الاختبار، رسوم تدفق البيانات، تقسيم المكونات
  </text>
</svg>