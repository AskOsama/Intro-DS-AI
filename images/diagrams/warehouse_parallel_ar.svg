<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 950 520" font-family="Arial, sans-serif" direction="rtl">
  <!-- Background -->
  <rect width="950" height="520" fill="white"/>
  
  <!-- Title -->
  <text x="475" y="35" text-anchor="middle" font-size="20" font-weight="bold">عملية جرد المخزون: المتسلسلة مقابل المتوازية</text>
  
  <!-- Dividing line -->
  <line x1="475" y1="55" x2="475" y2="500" stroke="black" stroke-dasharray="5,5" stroke-width="1"/>
  
  <!-- RIGHT SIDE: Sequential Process (in Arabic layout, sequential goes on right) -->
  <text x="712" y="75" text-anchor="middle" font-size="14" font-weight="bold">العملية المتسلسلة (عامل واحد)</text>
  
  <!-- Aisle 1 Box -->
  <rect x="612" y="95" width="200" height="50" fill="white" stroke="black" stroke-width="1"/>
  <text x="712" y="115" text-anchor="middle" font-size="12">الممر ١: ٢,٥٠٠ ر.س</text>
  <text x="712" y="133" text-anchor="middle" font-size="12">(أحمد يعدّ لمدة ساعة)</text>
  
  <!-- Arrow 1 -->
  <line x1="712" y1="145" x2="712" y2="165" stroke="black" stroke-width="1"/>
  <polygon points="712,170 707,160 717,160" fill="black"/>
  
  <!-- Aisle 2 Box -->
  <rect x="612" y="175" width="200" height="50" fill="white" stroke="black" stroke-width="1"/>
  <text x="712" y="195" text-anchor="middle" font-size="12">الممر ٢: ٢,٥٠٠ ر.س</text>
  <text x="712" y="213" text-anchor="middle" font-size="12">(أحمد يعدّ لمدة ساعة)</text>
  
  <!-- Arrow 2 -->
  <line x1="712" y1="225" x2="712" y2="245" stroke="black" stroke-width="1"/>
  <polygon points="712,250 707,240 717,240" fill="black"/>
  
  <!-- Aisle 3 Box -->
  <rect x="612" y="255" width="200" height="50" fill="white" stroke="black" stroke-width="1"/>
  <text x="712" y="275" text-anchor="middle" font-size="12">الممر ٣: ٢,٥٠٠ ر.س</text>
  <text x="712" y="293" text-anchor="middle" font-size="12">(أحمد يعدّ لمدة ساعة)</text>
  
  <!-- Arrow 3 -->
  <line x1="712" y1="305" x2="712" y2="325" stroke="black" stroke-width="1"/>
  <polygon points="712,330 707,320 717,320" fill="black"/>
  
  <!-- Aisle 4 Box -->
  <rect x="612" y="335" width="200" height="50" fill="white" stroke="black" stroke-width="1"/>
  <text x="712" y="355" text-anchor="middle" font-size="12">الممر ٤: ٢,٥٠٠ ر.س</text>
  <text x="712" y="373" text-anchor="middle" font-size="12">(أحمد يعدّ لمدة ساعة)</text>
  
  <!-- Total Time Sequential -->
  <text x="712" y="415" text-anchor="middle" font-size="12" font-style="italic" font-weight="bold">الوقت الإجمالي: ٤ ساعات</text>
  <text x="712" y="440" text-anchor="middle" font-size="12" font-style="italic" font-weight="bold">المخزون المُتحقق منه: ١٠,٠٠٠ ر.س</text>
  
  <!-- LEFT SIDE: Parallel Implementation -->
  <text x="238" y="75" text-anchor="middle" font-size="14" font-weight="bold">التنفيذ المتوازي (فريق من أربعة + مديرة)</text>
  
  <!-- Ahmed Box -->
  <rect x="350" y="95" width="100" height="70" fill="white" stroke="black" stroke-width="1"/>
  <text x="400" y="113" text-anchor="middle" font-size="11">أحمد</text>
  <text x="400" y="128" text-anchor="middle" font-size="11">(الممر ١)</text>
  <text x="400" y="143" text-anchor="middle" font-size="11">٢,٥٠٠ ر.س</text>
  <text x="400" y="158" text-anchor="middle" font-size="11">العد: ساعة</text>
  
  <!-- Ali Box -->
  <rect x="240" y="95" width="100" height="70" fill="white" stroke="black" stroke-width="1"/>
  <text x="290" y="113" text-anchor="middle" font-size="11">علي</text>
  <text x="290" y="128" text-anchor="middle" font-size="11">(الممر ٢)</text>
  <text x="290" y="143" text-anchor="middle" font-size="11">٢,٥٠٠ ر.س</text>
  <text x="290" y="158" text-anchor="middle" font-size="11">العد: ساعة</text>
  
  <!-- Omar Box -->
  <rect x="130" y="95" width="100" height="70" fill="white" stroke="black" stroke-width="1"/>
  <text x="180" y="113" text-anchor="middle" font-size="11">عمر</text>
  <text x="180" y="128" text-anchor="middle" font-size="11">(الممر ٣)</text>
  <text x="180" y="143" text-anchor="middle" font-size="11">٢,٥٠٠ ر.س</text>
  <text x="180" y="158" text-anchor="middle" font-size="11">العد: ساعة</text>
  
  <!-- Nora Box -->
  <rect x="20" y="95" width="100" height="70" fill="white" stroke="black" stroke-width="1"/>
  <text x="70" y="113" text-anchor="middle" font-size="11">نورة</text>
  <text x="70" y="128" text-anchor="middle" font-size="11">(الممر ٤)</text>
  <text x="70" y="143" text-anchor="middle" font-size="11">٢,٥٠٠ ر.س</text>
  <text x="70" y="158" text-anchor="middle" font-size="11">العد: ساعة</text>
  
  <!-- Arrows from workers to manager -->
  <line x1="400" y1="165" x2="400" y2="215" stroke="black" stroke-width="1"/>
  <line x1="400" y1="215" x2="238" y2="215" stroke="black" stroke-width="1"/>
  
  <line x1="290" y1="165" x2="290" y2="205" stroke="black" stroke-width="1"/>
  <line x1="290" y1="205" x2="238" y2="205" stroke="black" stroke-width="1"/>
  <line x1="238" y1="205" x2="238" y2="235" stroke="black" stroke-width="1"/>
  
  <line x1="180" y1="165" x2="180" y2="205" stroke="black" stroke-width="1"/>
  <line x1="180" y1="205" x2="238" y2="205" stroke="black" stroke-width="1"/>
  
  <line x1="70" y1="165" x2="70" y2="215" stroke="black" stroke-width="1"/>
  <line x1="70" y1="215" x2="238" y2="215" stroke="black" stroke-width="1"/>
  
  <!-- Central arrow down -->
  <polygon points="238,240 233,230 243,230" fill="black"/>
  
  <!-- Sara Manager Box -->
  <rect x="138" y="245" width="200" height="50" fill="white" stroke="black" stroke-width="1"/>
  <text x="238" y="267" text-anchor="middle" font-size="12">سارة (المديرة)</text>
  <text x="238" y="285" text-anchor="middle" font-size="12">التجميع في ١٥ دقيقة</text>
  
  <!-- Total Time Parallel -->
  <text x="238" y="325" text-anchor="middle" font-size="12" font-weight="bold">الوقت الإجمالي: ساعة للعد المتوازي + ١٥ دقيقة للتجميع</text>
  <text x="238" y="350" text-anchor="middle" font-size="12" font-weight="bold">= ساعة و ١٥ دقيقة</text>
  <text x="238" y="380" text-anchor="middle" font-size="12" font-weight="bold">المخزون المُتحقق منه: ١٠,٠٠٠ ر.س</text>
</svg>
