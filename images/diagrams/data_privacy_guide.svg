<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="shareGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#388E3C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="privateGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F44336;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C62828;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#1a1a2e">
    Data Privacy: What to Share with AI
  </text>
  <text x="400" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666">
    Make smart decisions about what information goes to public LLMs
  </text>

  <!-- Left Column: OK to Share -->
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="330" height="340" rx="15" fill="white" stroke="#4CAF50" stroke-width="3" filter="url(#shadow)"/>

    <!-- Header -->
    <rect x="0" y="0" width="330" height="55" rx="15" fill="url(#shareGrad)"/>
    <rect x="0" y="30" width="330" height="25" fill="url(#shareGrad)"/>
    <text x="165" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">OK to Share with LLMs</text>

    <!-- Checkmark icon -->
    <circle cx="40" cy="30" r="18" fill="white"/>
    <polyline points="30,30 37,37 52,22" fill="none" stroke="#4CAF50" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Items -->
    <g transform="translate(20, 75)">
      <rect x="0" y="0" width="290" height="35" rx="5" fill="#E8F5E9"/>
      <text x="15" y="23" font-family="Arial, sans-serif" font-size="12" fill="#2E7D32">General programming questions</text>
    </g>
    <g transform="translate(20, 120)">
      <rect x="0" y="0" width="290" height="35" rx="5" fill="#E8F5E9"/>
      <text x="15" y="23" font-family="Arial, sans-serif" font-size="12" fill="#2E7D32">Algorithm logic and structure</text>
    </g>
    <g transform="translate(20, 165)">
      <rect x="0" y="0" width="290" height="35" rx="5" fill="#E8F5E9"/>
      <text x="15" y="23" font-family="Arial, sans-serif" font-size="12" fill="#2E7D32">Non-sensitive configuration code</text>
    </g>
    <g transform="translate(20, 210)">
      <rect x="0" y="0" width="290" height="35" rx="5" fill="#E8F5E9"/>
      <text x="15" y="23" font-family="Arial, sans-serif" font-size="12" fill="#2E7D32">Public API integration patterns</text>
    </g>
    <g transform="translate(20, 255)">
      <rect x="0" y="0" width="290" height="35" rx="5" fill="#E8F5E9"/>
      <text x="15" y="23" font-family="Arial, sans-serif" font-size="12" fill="#2E7D32">General troubleshooting</text>
    </g>
    <g transform="translate(20, 300)">
      <rect x="0" y="0" width="290" height="30" rx="5" fill="#C8E6C9"/>
      <text x="145" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1B5E20" font-style="italic">Code structure without data</text>
    </g>
  </g>

  <!-- Right Column: Keep Private -->
  <g transform="translate(420, 100)">
    <rect x="0" y="0" width="330" height="340" rx="15" fill="white" stroke="#F44336" stroke-width="3" filter="url(#shadow)"/>

    <!-- Header -->
    <rect x="0" y="0" width="330" height="55" rx="15" fill="url(#privateGrad)"/>
    <rect x="0" y="30" width="330" height="25" fill="url(#privateGrad)"/>
    <text x="165" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Keep Private / Local</text>

    <!-- Lock icon -->
    <circle cx="40" cy="30" r="18" fill="white"/>
    <rect x="30" y="28" width="20" height="14" rx="2" fill="#F44336"/>
    <path d="M 33 28 L 33 24 A 7 7 0 0 1 47 24 L 47 28" fill="none" stroke="#F44336" stroke-width="2"/>

    <!-- Items -->
    <g transform="translate(20, 75)">
      <rect x="0" y="0" width="290" height="35" rx="5" fill="#FFEBEE"/>
      <text x="15" y="23" font-family="Arial, sans-serif" font-size="12" fill="#C62828">Proprietary business logic</text>
    </g>
    <g transform="translate(20, 120)">
      <rect x="0" y="0" width="290" height="35" rx="5" fill="#FFEBEE"/>
      <text x="15" y="23" font-family="Arial, sans-serif" font-size="12" fill="#C62828">Sensitive data (personal, financial, health)</text>
    </g>
    <g transform="translate(20, 165)">
      <rect x="0" y="0" width="290" height="35" rx="5" fill="#FFEBEE"/>
      <text x="15" y="23" font-family="Arial, sans-serif" font-size="12" fill="#C62828">API keys &amp; authentication credentials</text>
    </g>
    <g transform="translate(20, 210)">
      <rect x="0" y="0" width="290" height="35" rx="5" fill="#FFEBEE"/>
      <text x="15" y="23" font-family="Arial, sans-serif" font-size="12" fill="#C62828">Customer information</text>
    </g>
    <g transform="translate(20, 255)">
      <rect x="0" y="0" width="290" height="35" rx="5" fill="#FFEBEE"/>
      <text x="15" y="23" font-family="Arial, sans-serif" font-size="12" fill="#C62828">Trade secrets &amp; private algorithms</text>
    </g>
    <g transform="translate(20, 300)">
      <rect x="0" y="0" width="290" height="30" rx="5" fill="#FFCDD2"/>
      <text x="145" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#B71C1C" font-style="italic">Internal system architectures</text>
    </g>
  </g>

  <!-- Bottom tip -->
  <rect x="80" y="450" width="640" height="45" rx="8" fill="#E3F2FD" stroke="#2196F3" stroke-width="1"/>
  <text x="400" y="478" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1565C0">
    The beauty of local code: When running locally, your data never leaves your computer. You maintain complete control.
  </text>
</svg>