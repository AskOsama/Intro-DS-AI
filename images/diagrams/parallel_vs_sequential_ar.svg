<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1050 650">
  <defs>
    <style>
      .title { font-family: 'Cairo', Arial, sans-serif; font-size: 22px; font-weight: bold; fill: #2c3e50; direction: rtl; }
      .subtitle { font-family: 'Cairo', Arial, sans-serif; font-size: 14px; fill: #7f8c8d; direction: rtl; }
      .section-title { font-family: 'Cairo', Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #fff; direction: rtl; }
      .label { font-family: 'Cairo', Arial, sans-serif; font-size: 12px; fill: #34495e; direction: rtl; }
      .small-label { font-family: 'Cairo', Arial, sans-serif; font-size: 10px; fill: #7f8c8d; direction: rtl; }
      .time-label { font-family: 'Cairo', Arial, sans-serif; font-size: 14px; font-weight: bold; direction: rtl; }
      .data-label { font-family: 'Cairo', Arial, sans-serif; font-size: 11px; fill: #fff; font-weight: bold; }
      .highlight { font-family: 'Cairo', Arial, sans-serif; font-size: 18px; font-weight: bold; direction: rtl; }
      .speedup { font-family: 'Cairo', Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #27ae60; direction: rtl; }
    </style>
    <linearGradient id="dataGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <linearGradient id="processGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <linearGradient id="transferGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    <marker id="arrowGray" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="10 0, 0 3.5, 10 7" fill="#64748b"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="525" y="35" text-anchor="middle" class="title">المعالجة المتوازية مقابل التسلسلية</text>
  <text x="525" y="55" text-anchor="middle" class="subtitle">السيناريو: معالجة 1 جيجابايت من البيانات</text>

  <!-- Sequential Section - Top -->
  <rect x="30" y="75" width="990" height="240" rx="10" fill="#fef2f2" stroke="#fca5a5" stroke-width="2"/>
  <rect x="30" y="75" width="990" height="35" rx="10" fill="#ef4444"/>
  <text x="525" y="100" text-anchor="middle" class="section-title">المعالجة التسلسلية (جهاز واحد)</text>

  <!-- Single Machine for Sequential - Right side for RTL -->
  <g transform="translate(830, 130)">
    <!-- Computer case -->
    <rect x="0" y="0" width="120" height="90" rx="8" fill="#475569" stroke="#334155" stroke-width="2"/>
    <!-- Screen area -->
    <rect x="10" y="10" width="100" height="55" rx="4" fill="#1e293b"/>
    <!-- Screen content - single processor -->
    <rect x="20" y="20" width="80" height="35" rx="3" fill="url(#processGrad)"/>
    <text x="60" y="42" text-anchor="middle" class="data-label">معالج واحد</text>
    <!-- Base -->
    <rect x="35" y="92" width="50" height="8" rx="2" fill="#334155"/>
    <text x="60" y="115" text-anchor="middle" class="label">جهاز واحد</text>
  </g>

  <!-- Data block for sequential - Right side -->
  <g transform="translate(670, 145)">
    <rect x="0" y="0" width="100" height="60" rx="5" fill="url(#dataGrad)"/>
    <text x="50" y="35" text-anchor="middle" class="data-label">1 GB بيانات</text>
  </g>

  <!-- Arrow from data to timeline (RTL) -->
  <path d="M 665 175 L 625 175" stroke="#64748b" stroke-width="3" fill="none" marker-end="url(#arrowGray)"/>

  <!-- Processing timeline for sequential - TWO PHASES (RTL) -->
  <g transform="translate(180, 130)">
    <text x="370" y="15" text-anchor="end" class="label">الخط الزمني للمعالجة:</text>

    <!-- Processing phase (right side for RTL) -->
    <rect x="125" y="30" width="245" height="40" rx="4" fill="#fca5a5" stroke="#ef4444" stroke-width="2"/>
    <text x="247" y="55" text-anchor="middle" class="data-label" style="fill: #7f1d1d;">المعالجة: 20 ث</text>

    <!-- Transfer phase (left side for RTL) -->
    <rect x="0" y="30" width="120" height="40" rx="4" fill="url(#transferGrad)" stroke="#3b82f6" stroke-width="2"/>
    <text x="60" y="55" text-anchor="middle" class="data-label" style="fill: #1e3a8a;">النقل: 10 ث</text>

    <!-- Time markers (RTL - right to left) -->
    <text x="370" y="92" text-anchor="end" class="small-label">0 ث</text>
    <text x="247" y="92" text-anchor="middle" class="small-label">10 ث</text>
    <text x="125" y="92" text-anchor="middle" class="small-label">20 ث</text>
    <text x="0" y="92" class="small-label">30 ث</text>
  </g>

  <!-- Total time for sequential -->
  <g transform="translate(180, 180)">
    <text x="370" y="0" text-anchor="end" class="time-label" style="fill: #ef4444;">الإجمالي: ~30 ثانية</text>
    <text x="370" y="20" text-anchor="end" class="small-label">(10 ث نقل + 20 ث معالجة)</text>
  </g>

  <!-- Parallel Section - Bottom -->
  <rect x="30" y="335" width="990" height="300" rx="10" fill="#ecfdf5" stroke="#86efac" stroke-width="2"/>
  <rect x="30" y="335" width="990" height="35" rx="10" fill="#22c55e"/>
  <text x="525" y="360" text-anchor="middle" class="section-title">المعالجة المتوازية (أربعة أجهزة)</text>

  <!-- Four Machines for Parallel - Right to Left for RTL -->
  <g transform="translate(925, 390)">
    <!-- Machine 1 (rightmost) -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="70" height="55" rx="5" fill="#475569" stroke="#334155" stroke-width="1.5"/>
      <rect x="5" y="5" width="60" height="32" rx="3" fill="#1e293b"/>
      <rect x="10" y="10" width="50" height="22" rx="2" fill="url(#processGrad)"/>
      <text x="35" y="25" text-anchor="middle" class="small-label" style="fill: #fff; font-weight: bold;">CPU</text>
      <rect x="22" y="56" width="26" height="5" rx="1" fill="#334155"/>
      <text x="35" y="75" text-anchor="middle" class="small-label">جهاز 1</text>
    </g>
    <!-- Machine 2 -->
    <g transform="translate(0, 75)">
      <rect x="0" y="0" width="70" height="55" rx="5" fill="#475569" stroke="#334155" stroke-width="1.5"/>
      <rect x="5" y="5" width="60" height="32" rx="3" fill="#1e293b"/>
      <rect x="10" y="10" width="50" height="22" rx="2" fill="url(#processGrad)"/>
      <text x="35" y="25" text-anchor="middle" class="small-label" style="fill: #fff; font-weight: bold;">CPU</text>
      <rect x="22" y="56" width="26" height="5" rx="1" fill="#334155"/>
      <text x="35" y="75" text-anchor="middle" class="small-label">جهاز 2</text>
    </g>
    <!-- Machine 3 -->
    <g transform="translate(0, 150)">
      <rect x="0" y="0" width="70" height="55" rx="5" fill="#475569" stroke="#334155" stroke-width="1.5"/>
      <rect x="5" y="5" width="60" height="32" rx="3" fill="#1e293b"/>
      <rect x="10" y="10" width="50" height="22" rx="2" fill="url(#processGrad)"/>
      <text x="35" y="25" text-anchor="middle" class="small-label" style="fill: #fff; font-weight: bold;">CPU</text>
      <rect x="22" y="56" width="26" height="5" rx="1" fill="#334155"/>
      <text x="35" y="75" text-anchor="middle" class="small-label">جهاز 3</text>
    </g>
    <!-- Machine 4 (leftmost) -->
    <g transform="translate(0, 225)">
      <rect x="0" y="0" width="70" height="55" rx="5" fill="#475569" stroke="#334155" stroke-width="1.5"/>
      <rect x="5" y="5" width="60" height="32" rx="3" fill="#1e293b"/>
      <rect x="10" y="10" width="50" height="22" rx="2" fill="url(#processGrad)"/>
      <text x="35" y="25" text-anchor="middle" class="small-label" style="fill: #fff; font-weight: bold;">CPU</text>
      <rect x="22" y="56" width="26" height="5" rx="1" fill="#334155"/>
      <text x="35" y="75" text-anchor="middle" class="small-label">جهاز 4</text>
    </g>
  </g>

  <!-- Data blocks for parallel (split) - Right to left -->
  <g transform="translate(830, 400)">
    <rect x="0" y="0" width="70" height="30" rx="3" fill="url(#dataGrad)"/>
    <text x="35" y="20" text-anchor="middle" class="small-label" style="fill: #fff; font-weight: bold;">256 MB</text>
  </g>
  <g transform="translate(830, 475)">
    <rect x="0" y="0" width="70" height="30" rx="3" fill="url(#dataGrad)"/>
    <text x="35" y="20" text-anchor="middle" class="small-label" style="fill: #fff; font-weight: bold;">256 MB</text>
  </g>
  <g transform="translate(830, 550)">
    <rect x="0" y="0" width="70" height="30" rx="3" fill="url(#dataGrad)"/>
    <text x="35" y="20" text-anchor="middle" class="small-label" style="fill: #fff; font-weight: bold;">256 MB</text>
  </g>
  <g transform="translate(830, 625)">
    <rect x="0" y="0" width="70" height="30" rx="3" fill="url(#dataGrad)"/>
    <text x="35" y="20" text-anchor="middle" class="small-label" style="fill: #fff; font-weight: bold;">256 MB</text>
  </g>

  <!-- Arrows from data to machines (RTL) -->
  <path d="M 820 415 L 995 415" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowGray)"/>
  <path d="M 820 490 L 995 490" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowGray)"/>
  <path d="M 820 565 L 995 565" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowGray)"/>
  <path d="M 820 640 L 995 640" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowGray)"/>

  <!-- Processing timeline for parallel - showing BOTH transfer and processing for each machine (RTL) -->
  <g transform="translate(675, 390)">
    <text x="95" y="18" text-anchor="end" class="label">الخط الزمني (الكل يعمل معاً):</text>

    <!-- Machine 1 timeline -->
    <g transform="translate(0, 30)">
      <rect x="35" y="0" width="60" height="20" rx="3" fill="#86efac" stroke="#22c55e" stroke-width="1.5"/>
      <text x="65" y="14" text-anchor="middle" class="small-label" style="fill: #166534; font-weight: bold;">م: 5 ث</text>
      <rect x="0" y="0" width="30" height="20" rx="3" fill="url(#transferGrad)" stroke="#3b82f6" stroke-width="1.5"/>
      <text x="15" y="14" text-anchor="middle" class="small-label" style="fill: #1e3a8a; font-size: 9px; font-weight: bold;">ن: 2.5 ث</text>
    </g>

    <!-- Machine 2 timeline -->
    <g transform="translate(0, 100)">
      <rect x="35" y="0" width="60" height="20" rx="3" fill="#86efac" stroke="#22c55e" stroke-width="1.5"/>
      <text x="65" y="14" text-anchor="middle" class="small-label" style="fill: #166534; font-weight: bold;">م: 5 ث</text>
      <rect x="0" y="0" width="30" height="20" rx="3" fill="url(#transferGrad)" stroke="#3b82f6" stroke-width="1.5"/>
      <text x="15" y="14" text-anchor="middle" class="small-label" style="fill: #1e3a8a; font-size: 9px; font-weight: bold;">ن: 2.5 ث</text>
    </g>

    <!-- Machine 3 timeline -->
    <g transform="translate(0, 175)">
      <rect x="35" y="0" width="60" height="20" rx="3" fill="#86efac" stroke="#22c55e" stroke-width="1.5"/>
      <text x="65" y="14" text-anchor="middle" class="small-label" style="fill: #166534; font-weight: bold;">م: 5 ث</text>
      <rect x="0" y="0" width="30" height="20" rx="3" fill="url(#transferGrad)" stroke="#3b82f6" stroke-width="1.5"/>
      <text x="15" y="14" text-anchor="middle" class="small-label" style="fill: #1e3a8a; font-size: 9px; font-weight: bold;">ن: 2.5 ث</text>
    </g>

    <!-- Machine 4 timeline -->
    <g transform="translate(0, 250)">
      <rect x="35" y="0" width="60" height="20" rx="3" fill="#86efac" stroke="#22c55e" stroke-width="1.5"/>
      <text x="65" y="14" text-anchor="middle" class="small-label" style="fill: #166534; font-weight: bold;">م: 5 ث</text>
      <rect x="0" y="0" width="30" height="20" rx="3" fill="url(#transferGrad)" stroke="#3b82f6" stroke-width="1.5"/>
      <text x="15" y="14" text-anchor="middle" class="small-label" style="fill: #1e3a8a; font-size: 9px; font-weight: bold;">ن: 2.5 ث</text>
    </g>

    <!-- Parallel bracket (RTL - on right side) -->
    <path d="M 105 30 L 115 30 L 115 270 L 105 270" stroke="#22c55e" stroke-width="2" fill="none"/>
    <text x="125" y="155" class="label" style="fill: #166534; font-weight: bold;">الكل مكتمل في ~5 ث</text>
  </g>

  <!-- Time markers -->
  <g transform="translate(675, 670)">
    <text x="95" y="0" text-anchor="end" class="small-label">0 ث</text>
    <text x="47" y="0" text-anchor="middle" class="small-label">2.5 ث</text>
    <text x="0" y="0" class="small-label">~5 ث</text>
  </g>

  <!-- Total time for parallel -->
  <g transform="translate(150, 540)">
    <text x="370" y="0" text-anchor="end" class="time-label" style="fill: #22c55e;">الإجمالي: ~5 ثواني</text>
    <text x="370" y="20" text-anchor="end" class="small-label">(النقل والمعالجة متداخلان)</text>
  </g>

  <!-- Speedup callout -->
  <g transform="translate(70, 410)">
    <rect x="0" y="0" width="260" height="100" rx="10" fill="#fff" stroke="#22c55e" stroke-width="3"/>
    <text x="130" y="30" text-anchor="middle" class="label">التسريع:</text>
    <text x="130" y="60" text-anchor="middle" class="speedup">6x أسرع!</text>
    <text x="130" y="85" text-anchor="middle" class="small-label">30 ث ÷ 5 ث = 6x</text>
  </g>

</svg>
