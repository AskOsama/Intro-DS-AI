<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="windowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#673AB7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#512DA8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#1a1a2e">
    إدارة نافذة السياق
  </text>
  <text x="400" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666">
    تحكم في المعلومات التي يمكن للذكاء الاصطناعي "رؤيتها" والعمل معها
  </text>

  <!-- Context Window Visual -->
  <g transform="translate(200, 100)">
    <rect x="0" y="0" width="400" height="250" rx="10" fill="white" stroke="#673AB7" stroke-width="3" filter="url(#shadow)"/>

    <rect x="0" y="0" width="400" height="40" rx="10" fill="url(#windowGrad)"/>
    <rect x="0" y="25" width="400" height="15" fill="url(#windowGrad)"/>
    <text x="200" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">نافذة سياق الذكاء الاصطناعي</text>

    <g transform="translate(15, 55)">
      <!-- Out of context (right side in RTL) -->
      <g transform="translate(195, 0)">
        <rect x="0" y="0" width="175" height="30" rx="5" fill="#FFEBEE" stroke="#F44336" stroke-width="1" stroke-dasharray="3,3"/>
        <text x="87" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#999">المكونات المكتملة</text>
      </g>
      <g transform="translate(195, 40)">
        <rect x="0" y="0" width="175" height="30" rx="5" fill="#FFEBEE" stroke="#F44336" stroke-width="1" stroke-dasharray="3,3"/>
        <text x="87" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#999">الكود القديم</text>
      </g>
      <g transform="translate(195, 80)">
        <rect x="0" y="0" width="175" height="30" rx="5" fill="#FFEBEE" stroke="#F44336" stroke-width="1" stroke-dasharray="3,3"/>
        <text x="87" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#999">محاولات التصحيح القديمة</text>
      </g>
      <g transform="translate(195, 120)">
        <rect x="0" y="0" width="175" height="30" rx="5" fill="#FFEBEE" stroke="#F44336" stroke-width="1" stroke-dasharray="3,3"/>
        <text x="87" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#999">الشروحات المكررة</text>
      </g>
      <g transform="translate(195, 160)">
        <rect x="0" y="0" width="175" height="30" rx="5" fill="#FFEBEE" stroke="#F44336" stroke-width="1" stroke-dasharray="3,3"/>
        <text x="87" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#999">المتطلبات القديمة</text>
      </g>

      <!-- In context (left side in RTL) -->
      <rect x="0" y="0" width="175" height="30" rx="5" fill="#E8F5E9" stroke="#4CAF50" stroke-width="1"/>
      <text x="87" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2E7D32">متطلبات المهمة الحالية</text>

      <rect x="0" y="40" width="175" height="30" rx="5" fill="#E8F5E9" stroke="#4CAF50" stroke-width="1"/>
      <text x="87" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2E7D32">أقسام الكود ذات الصلة</text>

      <rect x="0" y="80" width="175" height="30" rx="5" fill="#E8F5E9" stroke="#4CAF50" stroke-width="1"/>
      <text x="87" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2E7D32">رسائل الخطأ الأخيرة</text>

      <rect x="0" y="120" width="175" height="30" rx="5" fill="#E8F5E9" stroke="#4CAF50" stroke-width="1"/>
      <text x="87" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2E7D32">نقاط القرار الحالية</text>

      <rect x="0" y="160" width="175" height="30" rx="5" fill="#E8F5E9" stroke="#4CAF50" stroke-width="1"/>
      <text x="87" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2E7D32">القيود الحرجة</text>
    </g>

    <text x="100" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#4CAF50">أضف</text>
    <text x="300" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#F44336">احذف</text>
  </g>

  <!-- Logging Strategy Box -->
  <g transform="translate(50, 370)">
    <rect x="0" y="0" width="700" height="110" rx="10" fill="white" stroke="#673AB7" stroke-width="2" filter="url(#shadow)"/>
    <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#512DA8">استراتيجية التسجيل: أداة إدارة السياق</text>

    <g transform="translate(530, 45)">
      <rect x="0" y="0" width="140" height="50" rx="5" fill="#EDE7F6" stroke="#673AB7" stroke-width="1"/>
      <text x="70" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#512DA8">Git</text>
      <text x="70" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">تتبع تاريخ الكود</text>
    </g>
    <g transform="translate(370, 45)">
      <rect x="0" y="0" width="140" height="50" rx="5" fill="#EDE7F6" stroke="#673AB7" stroke-width="1"/>
      <text x="70" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#512DA8">سجلات القرارات</text>
      <text x="70" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">لماذا تم اختيار هذا</text>
    </g>
    <g transform="translate(210, 45)">
      <rect x="0" y="0" width="140" height="50" rx="5" fill="#EDE7F6" stroke="#673AB7" stroke-width="1"/>
      <text x="70" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#512DA8">سجلات الأخطاء</text>
      <text x="70" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">المشاكل والحلول</text>
    </g>
    <g transform="translate(50, 45)">
      <rect x="0" y="0" width="140" height="50" rx="5" fill="#EDE7F6" stroke="#673AB7" stroke-width="1"/>
      <text x="70" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#512DA8">التوثيق</text>
      <text x="70" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">README, CHANGELOG</text>
    </g>
  </g>
</svg>