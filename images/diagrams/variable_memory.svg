<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <defs>
    <style>
      .title { fill: #2c3e50; font-family: Arial, sans-serif; font-size: 22px; font-weight: bold; text-anchor: middle; }
      .subtitle { fill: #7f8c8d; font-family: Arial, sans-serif; font-size: 13px; text-anchor: middle; }
      .box-label { fill: #2c3e50; font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; }
      .box-value { fill: white; font-family: 'Courier New', monospace; font-size: 16px; font-weight: bold; text-anchor: middle; }
      .code-text { fill: #2c3e50; font-family: 'Courier New', monospace; font-size: 14px; }
      .memory-cell { stroke: #3498db; stroke-width: 2; }
      .desc-text { fill: #7f8c8d; font-family: Arial, sans-serif; font-size: 12px; text-anchor: middle; }
      .arrow { stroke: #e74c3c; stroke-width: 2; fill: none; marker-end: url(#redarrow); }
    </style>
    <marker id="redarrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="400" y="35" class="title">Variables: Data Containers in Memory</text>
  <text x="400" y="55" class="subtitle">Variables are like labeled boxes that store values in RAM</text>

  <!-- Memory Visualization -->
  <rect x="450" y="80" width="320" height="340" fill="#ecf0f1" rx="10" stroke="#bdc3c7" stroke-width="2"/>
  <text x="610" y="105" class="box-label" style="text-anchor: middle; font-size: 16px;">Computer Memory (RAM)</text>

  <!-- Variable 1: name = "Ahmed" -->
  <rect x="480" y="130" width="260" height="50" fill="white" class="memory-cell" rx="5"/>
  <rect x="480" y="130" width="80" height="50" fill="#3498db" rx="5"/>
  <text x="520" y="162" class="box-value" style="font-size: 14px;">name</text>
  <rect x="570" y="135" width="165" height="40" fill="#27ae60" rx="3"/>
  <text x="652" y="162" class="box-value">"Ahmed"</text>

  <!-- Variable 2: age = 25 -->
  <rect x="480" y="200" width="260" height="50" fill="white" class="memory-cell" rx="5"/>
  <rect x="480" y="200" width="80" height="50" fill="#3498db" rx="5"/>
  <text x="520" y="232" class="box-value" style="font-size: 14px;">age</text>
  <rect x="570" y="205" width="165" height="40" fill="#9b59b6" rx="3"/>
  <text x="652" y="232" class="box-value">25</text>

  <!-- Variable 3: grades = [90, 85, 92] -->
  <rect x="480" y="270" width="260" height="50" fill="white" class="memory-cell" rx="5"/>
  <rect x="480" y="270" width="80" height="50" fill="#3498db" rx="5"/>
  <text x="520" y="302" class="box-value" style="font-size: 14px;">grades</text>
  <rect x="570" y="275" width="165" height="40" fill="#e74c3c" rx="3"/>
  <text x="652" y="302" class="box-value" style="font-size: 13px;">[90, 85, 92]</text>

  <!-- Variable 4: is_student = True -->
  <rect x="480" y="340" width="260" height="50" fill="white" class="memory-cell" rx="5"/>
  <rect x="480" y="340" width="80" height="50" fill="#3498db" rx="5"/>
  <text x="520" y="372" class="box-value" style="font-size: 12px;">is_student</text>
  <rect x="570" y="345" width="165" height="40" fill="#f39c12" rx="3"/>
  <text x="652" y="372" class="box-value">True</text>

  <!-- Code Section -->
  <rect x="30" y="80" width="380" height="200" fill="#2c3e50" rx="10"/>
  <text x="50" y="110" style="fill: #7f8c8d; font-family: 'Courier New', monospace; font-size: 12px;"># Python Code</text>

  <text x="50" y="145" class="code-text" style="fill: #3498db;">name</text>
  <text x="100" y="145" class="code-text" style="fill: #ecf0f1;"> = </text>
  <text x="130" y="145" class="code-text" style="fill: #27ae60;">"Ahmed"</text>

  <text x="50" y="175" class="code-text" style="fill: #3498db;">age</text>
  <text x="85" y="175" class="code-text" style="fill: #ecf0f1;"> = </text>
  <text x="110" y="175" class="code-text" style="fill: #9b59b6;">25</text>

  <text x="50" y="205" class="code-text" style="fill: #3498db;">grades</text>
  <text x="115" y="205" class="code-text" style="fill: #ecf0f1;"> = </text>
  <text x="140" y="205" class="code-text" style="fill: #e74c3c;">[90, 85, 92]</text>

  <text x="50" y="235" class="code-text" style="fill: #3498db;">is_student</text>
  <text x="145" y="235" class="code-text" style="fill: #ecf0f1;"> = </text>
  <text x="170" y="235" class="code-text" style="fill: #f39c12;">True</text>

  <!-- Arrows from code to memory -->
  <path d="M 410 145 L 470 155" class="arrow"/>
  <path d="M 410 175 L 470 225" class="arrow"/>
  <path d="M 410 205 L 470 295" class="arrow"/>
  <path d="M 410 235 L 470 365" class="arrow"/>

  <!-- Data Types Legend -->
  <rect x="30" y="300" width="380" height="120" fill="white" rx="10" stroke="#bdc3c7" stroke-width="1"/>
  <text x="220" y="325" class="box-label" style="text-anchor: middle;">Data Types</text>

  <rect x="50" y="340" width="20" height="20" fill="#27ae60" rx="3"/>
  <text x="80" y="355" class="desc-text" style="text-anchor: start;">String (text)</text>

  <rect x="200" y="340" width="20" height="20" fill="#9b59b6" rx="3"/>
  <text x="230" y="355" class="desc-text" style="text-anchor: start;">Integer (number)</text>

  <rect x="50" y="375" width="20" height="20" fill="#e74c3c" rx="3"/>
  <text x="80" y="390" class="desc-text" style="text-anchor: start;">List (collection)</text>

  <rect x="200" y="375" width="20" height="20" fill="#f39c12" rx="3"/>
  <text x="230" y="390" class="desc-text" style="text-anchor: start;">Boolean (True/False)</text>
</svg>