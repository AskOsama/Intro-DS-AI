<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400">
  <defs>
    <linearGradient id="supervisedGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="unsupervisedGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9b59b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8e44ad;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="reinforcementGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Title -->
  <text x="450" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50" text-anchor="middle">Types of Machine Learning</text>

  <!-- Supervised Learning Card -->
  <g transform="translate(30, 60)">
    <rect x="0" y="0" width="260" height="310" rx="12" fill="white" filter="url(#shadow)"/>
    <rect x="0" y="0" width="260" height="60" rx="12" fill="url(#supervisedGrad)"/>
    <rect x="0" y="48" width="260" height="12" fill="url(#supervisedGrad)"/>
    <text x="130" y="38" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Supervised Learning</text>

    <!-- Icon: Labeled data -->
    <g transform="translate(90, 80)">
      <rect x="0" y="0" width="80" height="60" rx="5" fill="#e8f4fc" stroke="#3498db" stroke-width="2"/>
      <text x="40" y="25" font-family="Arial, sans-serif" font-size="12" fill="#3498db" text-anchor="middle">Data</text>
      <text x="40" y="45" font-family="Arial, sans-serif" font-size="10" fill="#2980b9" text-anchor="middle">+ Labels</text>
    </g>

    <!-- Arrow -->
    <path d="M130 150 L130 170" stroke="#3498db" stroke-width="2" marker-end="url(#arrowhead)"/>

    <!-- Description -->
    <text x="130" y="190" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Learn from labeled examples</text>
    <text x="130" y="205" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">(Input + Correct Output)</text>

    <!-- Examples -->
    <text x="20" y="235" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">Examples:</text>
    <text x="20" y="255" font-family="Arial, sans-serif" font-size="11" fill="#666">- Spam Detection</text>
    <text x="20" y="273" font-family="Arial, sans-serif" font-size="11" fill="#666">- House Price Prediction</text>
    <text x="20" y="291" font-family="Arial, sans-serif" font-size="11" fill="#666">- Medical Diagnosis</text>
  </g>

  <!-- Unsupervised Learning Card -->
  <g transform="translate(320, 60)">
    <rect x="0" y="0" width="260" height="310" rx="12" fill="white" filter="url(#shadow)"/>
    <rect x="0" y="0" width="260" height="60" rx="12" fill="url(#unsupervisedGrad)"/>
    <rect x="0" y="48" width="260" height="12" fill="url(#unsupervisedGrad)"/>
    <text x="130" y="38" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Unsupervised Learning</text>

    <!-- Icon: Clusters -->
    <g transform="translate(90, 80)">
      <circle cx="20" cy="20" r="8" fill="#9b59b6" opacity="0.7"/>
      <circle cx="35" cy="25" r="6" fill="#9b59b6" opacity="0.7"/>
      <circle cx="15" cy="35" r="7" fill="#9b59b6" opacity="0.7"/>
      <circle cx="55" cy="15" r="7" fill="#e74c3c" opacity="0.7"/>
      <circle cx="70" cy="25" r="6" fill="#e74c3c" opacity="0.7"/>
      <circle cx="60" cy="40" r="8" fill="#e74c3c" opacity="0.7"/>
      <text x="40" y="65" font-family="Arial, sans-serif" font-size="10" fill="#8e44ad" text-anchor="middle">Find Patterns</text>
    </g>

    <!-- Arrow -->
    <path d="M130 150 L130 170" stroke="#9b59b6" stroke-width="2"/>

    <!-- Description -->
    <text x="130" y="190" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Discover hidden patterns</text>
    <text x="130" y="205" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">(No labels provided)</text>

    <!-- Examples -->
    <text x="20" y="235" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">Examples:</text>
    <text x="20" y="255" font-family="Arial, sans-serif" font-size="11" fill="#666">- Customer Segmentation</text>
    <text x="20" y="273" font-family="Arial, sans-serif" font-size="11" fill="#666">- Anomaly Detection</text>
    <text x="20" y="291" font-family="Arial, sans-serif" font-size="11" fill="#666">- Topic Modeling</text>
  </g>

  <!-- Reinforcement Learning Card -->
  <g transform="translate(610, 60)">
    <rect x="0" y="0" width="260" height="310" rx="12" fill="white" filter="url(#shadow)"/>
    <rect x="0" y="0" width="260" height="60" rx="12" fill="url(#reinforcementGrad)"/>
    <rect x="0" y="48" width="260" height="12" fill="url(#reinforcementGrad)"/>
    <text x="130" y="38" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Reinforcement Learning</text>

    <!-- Icon: Agent and Environment -->
    <g transform="translate(80, 80)">
      <rect x="0" y="10" width="40" height="40" rx="5" fill="#e74c3c" opacity="0.8"/>
      <text x="20" y="35" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Agent</text>
      <rect x="60" y="10" width="40" height="40" rx="5" fill="#95a5a6"/>
      <text x="80" y="35" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">Environ</text>
      <path d="M45 20 L55 20" stroke="#27ae60" stroke-width="2" marker-end="url(#arrowGreen)"/>
      <path d="M55 40 L45 40" stroke="#f39c12" stroke-width="2" marker-end="url(#arrowOrange)"/>
      <text x="50" y="12" font-family="Arial, sans-serif" font-size="8" fill="#27ae60" text-anchor="middle">action</text>
      <text x="50" y="55" font-family="Arial, sans-serif" font-size="8" fill="#f39c12" text-anchor="middle">reward</text>
    </g>

    <!-- Arrow -->
    <path d="M130 150 L130 170" stroke="#e74c3c" stroke-width="2"/>

    <!-- Description -->
    <text x="130" y="190" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Learn through trial &amp; error</text>
    <text x="130" y="205" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">(Rewards &amp; Penalties)</text>

    <!-- Examples -->
    <text x="20" y="235" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">Examples:</text>
    <text x="20" y="255" font-family="Arial, sans-serif" font-size="11" fill="#666">- Game Playing (Chess, Go)</text>
    <text x="20" y="273" font-family="Arial, sans-serif" font-size="11" fill="#666">- Robotics</text>
    <text x="20" y="291" font-family="Arial, sans-serif" font-size="11" fill="#666">- Autonomous Vehicles</text>
  </g>
</svg>
