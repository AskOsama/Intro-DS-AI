<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 550">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 22px; font-weight: bold; fill: #2c3e50; }
      .subtitle { font-family: Arial, sans-serif; font-size: 14px; fill: #7f8c8d; }
      .section-title { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #2c3e50; }
      .label { font-family: Arial, sans-serif; font-size: 12px; fill: #34495e; }
      .small-label { font-family: Arial, sans-serif; font-size: 10px; fill: #7f8c8d; }
      .time-label { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #e74c3c; }
      .result-label { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #27ae60; }
      .worker-name { font-family: Arial, sans-serif; font-size: 11px; font-weight: bold; fill: #fff; }
      .aisle-label { font-family: Arial, sans-serif; font-size: 10px; font-weight: bold; fill: #8b4513; }
      .money { font-family: Arial, sans-serif; font-size: 9px; fill: #2e7d32; }
    </style>
  </defs>

  <!-- Title -->
  <text x="550" y="30" text-anchor="middle" class="title">Inventory Counting: Sequential vs Parallel</text>
  <text x="550" y="50" text-anchor="middle" class="subtitle">Comparing single-worker vs team-based approaches</text>

  <!-- SEQUENTIAL SECTION (Left) -->
  <rect x="20" y="70" width="480" height="220" rx="10" fill="#fee2e2" stroke="#fca5a5" stroke-width="2"/>
  <text x="260" y="95" text-anchor="middle" class="section-title">Sequential Approach</text>

  <!-- Ahmed working alone -->
  <circle cx="60" cy="150" r="22" fill="#3498db"/>
  <text x="60" y="155" text-anchor="middle" class="worker-name">Ahmed</text>
  <text x="60" y="130" text-anchor="middle" class="small-label">(Single Worker)</text>

  <!-- Arrow showing sequential path -->
  <path d="M 90 150 L 380 150" stroke="#95a5a6" stroke-width="2" stroke-dasharray="5,5" fill="none"/>

  <!-- 4 Aisles -->
  <g transform="translate(130, 125)">
    <rect x="0" y="0" width="55" height="50" fill="#d4a574" rx="3" stroke="#8b4513"/>
    <text x="27" y="20" text-anchor="middle" class="aisle-label">Aisle 1</text>
    <text x="27" y="35" text-anchor="middle" class="money">500 items</text>
    <text x="27" y="60" text-anchor="middle" class="small-label">1 hour</text>
  </g>
  <g transform="translate(205, 125)">
    <rect x="0" y="0" width="55" height="50" fill="#d4a574" rx="3" stroke="#8b4513"/>
    <text x="27" y="20" text-anchor="middle" class="aisle-label">Aisle 2</text>
    <text x="27" y="35" text-anchor="middle" class="money">500 items</text>
    <text x="27" y="60" text-anchor="middle" class="small-label">1 hour</text>
  </g>
  <g transform="translate(280, 125)">
    <rect x="0" y="0" width="55" height="50" fill="#d4a574" rx="3" stroke="#8b4513"/>
    <text x="27" y="20" text-anchor="middle" class="aisle-label">Aisle 3</text>
    <text x="27" y="35" text-anchor="middle" class="money">500 items</text>
    <text x="27" y="60" text-anchor="middle" class="small-label">1 hour</text>
  </g>
  <g transform="translate(355, 125)">
    <rect x="0" y="0" width="55" height="50" fill="#d4a574" rx="3" stroke="#8b4513"/>
    <text x="27" y="20" text-anchor="middle" class="aisle-label">Aisle 4</text>
    <text x="27" y="35" text-anchor="middle" class="money">500 items</text>
    <text x="27" y="60" text-anchor="middle" class="small-label">1 hour</text>
  </g>

  <!-- Sequential arrows between aisles -->
  <text x="165" y="155" text-anchor="middle" class="label">→</text>
  <text x="230" y="155" text-anchor="middle" class="label">→</text>
  <text x="295" y="155" text-anchor="middle" class="label">→</text>

  <text x="260" y="220" text-anchor="middle" class="label">One worker counts ALL aisles one by one</text>
  <text x="260" y="240" text-anchor="middle" class="label">Total: 2,000 products</text>
  <text x="260" y="270" text-anchor="middle" class="time-label">Total Time: 4 hours</text>

  <!-- PARALLEL SECTION (Right) -->
  <rect x="560" y="70" width="520" height="220" rx="10" fill="#d1fae5" stroke="#6ee7b7" stroke-width="2"/>
  <text x="820" y="95" text-anchor="middle" class="section-title">Parallel Approach</text>

  <!-- Sarah (Manager) at top -->
  <circle cx="820" cy="125" r="20" fill="#9b59b6"/>
  <text x="820" y="130" text-anchor="middle" class="worker-name" style="font-size: 9px;">Sarah</text>
  <text x="820" y="110" text-anchor="middle" class="small-label">Manager</text>

  <!-- Lines from Sarah to workers -->
  <line x1="800" y1="140" x2="660" y2="175" stroke="#9b59b6" stroke-width="2"/>
  <line x1="810" y1="145" x2="750" y2="175" stroke="#9b59b6" stroke-width="2"/>
  <line x1="830" y1="145" x2="890" y2="175" stroke="#9b59b6" stroke-width="2"/>
  <line x1="840" y1="140" x2="980" y2="175" stroke="#9b59b6" stroke-width="2"/>

  <!-- 4 Workers with their aisles -->
  <g transform="translate(640, 180)">
    <circle cx="20" cy="15" r="15" fill="#3498db"/>
    <text x="20" y="19" text-anchor="middle" class="worker-name" style="font-size: 8px;">Mohammed</text>
    <rect x="0" y="40" width="40" height="35" fill="#d4a574" rx="2" stroke="#8b4513"/>
    <text x="20" y="55" text-anchor="middle" class="aisle-label" style="font-size: 8px;">Aisle 1</text>
    <text x="20" y="68" text-anchor="middle" class="money" style="font-size: 7px;">500</text>
  </g>
  <g transform="translate(730, 180)">
    <circle cx="20" cy="15" r="15" fill="#e91e63"/>
    <text x="20" y="19" text-anchor="middle" class="worker-name" style="font-size: 8px;">Fatima</text>
    <rect x="0" y="40" width="40" height="35" fill="#d4a574" rx="2" stroke="#8b4513"/>
    <text x="20" y="55" text-anchor="middle" class="aisle-label" style="font-size: 8px;">Aisle 2</text>
    <text x="20" y="68" text-anchor="middle" class="money" style="font-size: 7px;">500</text>
  </g>
  <g transform="translate(870, 180)">
    <circle cx="20" cy="15" r="15" fill="#ff9800"/>
    <text x="20" y="19" text-anchor="middle" class="worker-name" style="font-size: 8px;">Omar</text>
    <rect x="0" y="40" width="40" height="35" fill="#d4a574" rx="2" stroke="#8b4513"/>
    <text x="20" y="55" text-anchor="middle" class="aisle-label" style="font-size: 8px;">Aisle 3</text>
    <text x="20" y="68" text-anchor="middle" class="money" style="font-size: 7px;">500</text>
  </g>
  <g transform="translate(960, 180)">
    <circle cx="20" cy="15" r="15" fill="#4caf50"/>
    <text x="20" y="19" text-anchor="middle" class="worker-name" style="font-size: 8px;">Nour</text>
    <rect x="0" y="40" width="40" height="35" fill="#d4a574" rx="2" stroke="#8b4513"/>
    <text x="20" y="55" text-anchor="middle" class="aisle-label" style="font-size: 8px;">Aisle 4</text>
    <text x="20" y="68" text-anchor="middle" class="money" style="font-size: 7px;">500</text>
  </g>

  <text x="820" y="260" text-anchor="middle" class="label">4 workers count SIMULTANEOUSLY (1 hour each)</text>
  <text x="820" y="275" text-anchor="middle" class="label">Sarah aggregates results (15 min)</text>
  <text x="820" y="245" text-anchor="middle" class="result-label">Total Time: 1 hour 15 min</text>

  <!-- COMPARISON BOX -->
  <rect x="200" y="310" width="700" height="220" rx="10" fill="#f0f9ff" stroke="#bae6fd" stroke-width="2"/>
  <text x="550" y="340" text-anchor="middle" class="section-title">The Comparison</text>

  <!-- Comparison table -->
  <g transform="translate(220, 360)">
    <!-- Headers -->
    <text x="100" y="0" text-anchor="middle" class="label" style="font-weight: bold;">Approach</text>
    <text x="250" y="0" text-anchor="middle" class="label" style="font-weight: bold;">Workers</text>
    <text x="400" y="0" text-anchor="middle" class="label" style="font-weight: bold;">Time</text>
    <text x="560" y="0" text-anchor="middle" class="label" style="font-weight: bold;">Inventory</text>

    <!-- Sequential row -->
    <rect x="10" y="15" width="620" height="35" fill="#fee2e2" rx="5"/>
    <text x="100" y="38" text-anchor="middle" class="label">Sequential</text>
    <text x="250" y="38" text-anchor="middle" class="label">1 (Ahmed)</text>
    <text x="400" y="38" text-anchor="middle" class="time-label">4 hours</text>
    <text x="560" y="38" text-anchor="middle" class="label">2,000 products</text>

    <!-- Parallel row -->
    <rect x="10" y="60" width="620" height="35" fill="#d1fae5" rx="5"/>
    <text x="100" y="83" text-anchor="middle" class="label">Parallel</text>
    <text x="250" y="83" text-anchor="middle" class="label">4 + 1 Manager</text>
    <text x="400" y="83" text-anchor="middle" class="result-label">1.25 hours</text>
    <text x="560" y="83" text-anchor="middle" class="label">2,000 products</text>
  </g>

  <!-- Speedup highlight -->
  <rect x="400" y="470" width="300" height="50" rx="10" fill="#2563eb"/>
  <text x="550" y="502" text-anchor="middle" style="font-family: Arial; font-size: 20px; font-weight: bold; fill: white;">~3.2x Faster!</text>

  <!-- Key insight -->
  <text x="550" y="540" text-anchor="middle" class="subtitle">Same work, same accuracy — just much faster with teamwork!</text>
</svg>