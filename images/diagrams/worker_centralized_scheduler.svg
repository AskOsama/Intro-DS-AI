<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
    <linearGradient id="schedulerGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1"/>
    </linearGradient>
  </defs>

  <!-- Title -->
  <text x="300" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50" text-anchor="middle">Pattern 1: Centralized Scheduler (Dask, Spark)</text>

  <!-- Scheduler box -->
  <rect x="200" y="50" width="200" height="70" rx="10" fill="url(#schedulerGrad)" stroke="#2980b9" stroke-width="2"/>
  <text x="300" y="80" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="bold">Scheduler</text>
  <text x="300" y="100" font-family="Arial, sans-serif" font-size="12" fill="#e8f4fc" text-anchor="middle">(Master)</text>
  <text x="520" y="85" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="end">Knows all futures</text>
  <text x="520" y="100" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="end">&amp; dependencies</text>

  <!-- Lines to workers -->
  <line x1="300" y1="120" x2="300" y2="150" stroke="#2c3e50" stroke-width="2"/>
  <line x1="300" y1="150" x2="100" y2="180" stroke="#2c3e50" stroke-width="2"/>
  <line x1="300" y1="150" x2="300" y2="180" stroke="#2c3e50" stroke-width="2"/>
  <line x1="300" y1="150" x2="500" y2="180" stroke="#2c3e50" stroke-width="2"/>

  <!-- Worker boxes -->
  <rect x="40" y="180" width="120" height="50" rx="8" fill="#ecf0f1" stroke="#2c3e50" stroke-width="2"/>
  <text x="100" y="212" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50" text-anchor="middle" font-weight="bold">Worker 1</text>

  <rect x="240" y="180" width="120" height="50" rx="8" fill="#ecf0f1" stroke="#2c3e50" stroke-width="2"/>
  <text x="300" y="212" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50" text-anchor="middle" font-weight="bold">Worker 2</text>

  <rect x="440" y="180" width="120" height="50" rx="8" fill="#ecf0f1" stroke="#2c3e50" stroke-width="2"/>
  <text x="500" y="212" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50" text-anchor="middle" font-weight="bold">Worker 3</text>

  <!-- Communication flow description -->
  <rect x="30" y="260" width="540" height="120" rx="8" fill="#fff3cd" stroke="#ffc107" stroke-width="1"/>
  <text x="50" y="285" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50" font-weight="bold">When f1 completes on Worker 1:</text>

  <circle cx="60" cy="305" r="12" fill="#3498db"/>
  <text x="63" y="310" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">1</text>
  <text x="85" y="310" font-family="Arial, sans-serif" font-size="12" fill="#333">Worker 1 tells Scheduler: "f1 is done!"</text>

  <circle cx="60" cy="330" r="12" fill="#27ae60"/>
  <text x="63" y="335" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">2</text>
  <text x="85" y="335" font-family="Arial, sans-serif" font-size="12" fill="#333">Scheduler tells Worker 2: "Start f2, get data from Worker 1"</text>

  <circle cx="60" cy="355" r="12" fill="#e67e22"/>
  <text x="63" y="360" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">3</text>
  <text x="85" y="360" font-family="Arial, sans-serif" font-size="12" fill="#333">Worker 2 fetches f1's result from Worker 1 (or shared storage)</text>
</svg>