<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 450" width="700" height="450">
  <defs>
    <marker id="flowArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
    <linearGradient id="yesGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#27ae60"/>
      <stop offset="100%" style="stop-color:#1e8449"/>
    </linearGradient>
    <linearGradient id="noGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db"/>
      <stop offset="100%" style="stop-color:#2980b9"/>
    </linearGradient>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #2c3e50; }
      .decision-text { font-family: Arial, sans-serif; font-size: 12px; fill: #2c3e50; text-anchor: middle; }
      .action-text { font-family: Arial, sans-serif; font-size: 13px; font-weight: bold; fill: white; text-anchor: middle; }
      .label { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: #27ae60; }
      .label-no { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: #e74c3c; }
      .subtitle { font-family: Arial, sans-serif; font-size: 12px; fill: #7f8c8d; }
    </style>
  </defs>

  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" class="title">Greedy Heuristic Decision Flow</text>
  <text x="300" y="50" text-anchor="middle" class="subtitle">Always take the best immediate option</text>

  <!-- Start -->
  <ellipse cx="300" cy="90" rx="60" ry="25" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
  <text x="300" y="95" class="action-text">Start Turn</text>

  <!-- Arrow to Decision -->
  <line x1="300" y1="115" x2="300" y2="145" stroke="#2c3e50" stroke-width="2" marker-end="url(#flowArrow)"/>

  <!-- Decision Diamond -->
  <polygon points="300,160 420,230 300,300 180,230" fill="#fff3cd" stroke="#f39c12" stroke-width="2"/>
  <text x="300" y="220" class="decision-text">Do I know a</text>
  <text x="300" y="235" class="decision-text">matching pair</text>
  <text x="300" y="250" class="decision-text">in memory?</text>

  <!-- YES Branch -->
  <line x1="180" y1="230" x2="100" y2="230" stroke="#2c3e50" stroke-width="2"/>
  <line x1="100" y1="230" x2="100" y2="340" stroke="#2c3e50" stroke-width="2" marker-end="url(#flowArrow)"/>
  <text x="130" y="220" class="label">YES</text>

  <!-- YES Action Box -->
  <rect x="30" y="355" width="140" height="50" rx="8" fill="url(#yesGrad)" stroke="#1e8449" stroke-width="2"/>
  <text x="100" y="375" class="action-text">Match them!</text>
  <text x="100" y="392" class="action-text">Guaranteed win</text>

  <!-- NO Branch -->
  <line x1="420" y1="230" x2="500" y2="230" stroke="#2c3e50" stroke-width="2"/>
  <line x1="500" y1="230" x2="500" y2="280" stroke="#2c3e50" stroke-width="2" marker-end="url(#flowArrow)"/>
  <text x="470" y="220" class="label-no">NO</text>

  <!-- NO Action Box 1 -->
  <rect x="430" y="295" width="140" height="40" rx="8" fill="url(#noGrad)" stroke="#2980b9" stroke-width="2"/>
  <text x="500" y="320" class="action-text">Flip unknown card</text>

  <!-- Arrow down -->
  <line x1="500" y1="335" x2="500" y2="360" stroke="#2c3e50" stroke-width="2" marker-end="url(#flowArrow)"/>

  <!-- Sub-decision -->
  <polygon points="500,375 560,405 500,435 440,405" fill="#e8f8f5" stroke="#27ae60" stroke-width="2"/>
  <text x="500" y="400" class="decision-text" style="font-size:10px">Match in</text>
  <text x="500" y="412" class="decision-text" style="font-size:10px">memory?</text>

  <!-- Sub YES -->
  <line x1="440" y1="405" x2="360" y2="405" stroke="#2c3e50" stroke-width="2" marker-end="url(#flowArrow)"/>
  <text x="400" y="395" class="label" style="font-size:11px">YES</text>
  <rect x="250" y="385" width="100" height="35" rx="5" fill="url(#yesGrad)"/>
  <text x="300" y="407" class="action-text" style="font-size:11px">Match it!</text>

  <!-- Sub NO -->
  <line x1="560" y1="405" x2="610" y2="405" stroke="#2c3e50" stroke-width="2" marker-end="url(#flowArrow)"/>
  <text x="585" y="395" class="label-no" style="font-size:11px">NO</text>

  <!-- Loop back indicator -->
  <path d="M 610 405 Q 640 405, 640 350 Q 640 300, 590 295" stroke="#7f8c8d" stroke-width="1.5" fill="none" stroke-dasharray="4,3"/>
  <text x="650" y="350" class="subtitle" style="font-size:10px">Learn &amp;</text>
  <text x="650" y="362" class="subtitle" style="font-size:10px">continue</text>
</svg>