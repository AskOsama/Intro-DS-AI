<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400">
  <defs>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db"/>
      <stop offset="100%" style="stop-color:#2980b9"/>
    </linearGradient>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 20px; font-weight: bold; fill: #2c3e50; }
      .subtitle { font-family: Arial, sans-serif; font-size: 14px; fill: #7f8c8d; }
      .card-text { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: white; }
      .position { font-family: Arial, sans-serif; font-size: 12px; fill: #9b59b6; font-weight: 600; }
      .hidden-label { font-family: Arial, sans-serif; font-size: 13px; fill: #2c3e50; }
      .hidden-values { font-family: 'Courier New', monospace; font-size: 14px; fill: #27ae60; }
      .pairs-label { font-family: Arial, sans-serif; font-size: 12px; fill: #7f8c8d; font-style: italic; }
    </style>
  </defs>

  <!-- Title -->
  <text x="300" y="35" text-anchor="middle" class="title">The Flip-Match Card Game Setup</text>
  <text x="300" y="55" text-anchor="middle" class="subtitle">4 pairs = 8 cards face-down</text>

  <!-- Card Grid - Row 1 -->
  <g transform="translate(90, 80)">
    <!-- Card 1 -->
    <rect x="0" y="0" width="90" height="120" rx="8" fill="url(#cardGrad)" stroke="#2980b9" stroke-width="2"/>
    <text x="45" y="70" text-anchor="middle" class="card-text">?</text>
    <text x="45" y="150" text-anchor="middle" class="position">Position 1</text>

    <!-- Card 2 -->
    <rect x="110" y="0" width="90" height="120" rx="8" fill="url(#cardGrad)" stroke="#2980b9" stroke-width="2"/>
    <text x="155" y="70" text-anchor="middle" class="card-text">?</text>
    <text x="155" y="150" text-anchor="middle" class="position">Position 2</text>

    <!-- Card 3 -->
    <rect x="220" y="0" width="90" height="120" rx="8" fill="url(#cardGrad)" stroke="#2980b9" stroke-width="2"/>
    <text x="265" y="70" text-anchor="middle" class="card-text">?</text>
    <text x="265" y="150" text-anchor="middle" class="position">Position 3</text>

    <!-- Card 4 -->
    <rect x="330" y="0" width="90" height="120" rx="8" fill="url(#cardGrad)" stroke="#2980b9" stroke-width="2"/>
    <text x="375" y="70" text-anchor="middle" class="card-text">?</text>
    <text x="375" y="150" text-anchor="middle" class="position">Position 4</text>
  </g>

  <!-- Card Grid - Row 2 -->
  <g transform="translate(90, 240)">
    <!-- Card 5 -->
    <rect x="0" y="0" width="90" height="120" rx="8" fill="url(#cardGrad)" stroke="#2980b9" stroke-width="2"/>
    <text x="45" y="70" text-anchor="middle" class="card-text">?</text>
    <text x="45" y="-10" text-anchor="middle" class="position">Position 5</text>

    <!-- Card 6 -->
    <rect x="110" y="0" width="90" height="120" rx="8" fill="url(#cardGrad)" stroke="#2980b9" stroke-width="2"/>
    <text x="155" y="70" text-anchor="middle" class="card-text">?</text>
    <text x="155" y="-10" text-anchor="middle" class="position">Position 6</text>

    <!-- Card 7 -->
    <rect x="220" y="0" width="90" height="120" rx="8" fill="url(#cardGrad)" stroke="#2980b9" stroke-width="2"/>
    <text x="265" y="70" text-anchor="middle" class="card-text">?</text>
    <text x="265" y="-10" text-anchor="middle" class="position">Position 7</text>

    <!-- Card 8 -->
    <rect x="330" y="0" width="90" height="120" rx="8" fill="url(#cardGrad)" stroke="#2980b9" stroke-width="2"/>
    <text x="375" y="70" text-anchor="middle" class="card-text">?</text>
    <text x="375" y="-10" text-anchor="middle" class="position">Position 8</text>
  </g>

  <!-- Hidden Values Info -->
  <text x="300" y="390" text-anchor="middle" class="hidden-label">Hidden values: </text>
  <text x="390" y="390" text-anchor="start" class="hidden-values">[7, 3, 8, 3, 7, 9, 8, 9]</text>
</svg>