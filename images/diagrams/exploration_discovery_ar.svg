<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#388E3C;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#1a1a2e">
    المرحلة الأولى: الاستكشاف والاكتشاف
  </text>
  <text x="400" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666">
    افهم أدواتك قبل البدء في البناء
  </text>

  <!-- Main container -->
  <rect x="50" y="90" width="700" height="390" rx="15" fill="white" stroke="#4CAF50" stroke-width="2" filter="url(#shadow)"/>

  <!-- Section 1 -->
  <g transform="translate(520, 120)">
    <rect x="0" y="0" width="200" height="160" rx="10" fill="#E8F5E9" stroke="#4CAF50" stroke-width="1"/>
    <circle cx="100" cy="35" r="25" fill="url(#greenGrad)"/>
    <text x="100" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="white">1</text>
    <text x="100" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2E7D32">اكتشاف البرمجيات</text>
    <text x="100" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">البحث عن الحلول الموجودة</text>
    <text x="100" y="122" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">تحديد الحزم المفيدة</text>
    <text x="100" y="139" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">استكشاف البدائل</text>
  </g>

  <!-- Section 2 -->
  <g transform="translate(300, 120)">
    <rect x="0" y="0" width="200" height="160" rx="10" fill="#E8F5E9" stroke="#4CAF50" stroke-width="1"/>
    <circle cx="100" cy="35" r="25" fill="url(#greenGrad)"/>
    <text x="100" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="white">2</text>
    <text x="100" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2E7D32">تقييم القدرات</text>
    <text x="100" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">تقييم الأداء</text>
    <text x="100" y="122" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">فحص التوافق</text>
    <text x="100" y="139" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">مراجعة التوثيق</text>
  </g>

  <!-- Section 3 -->
  <g transform="translate(80, 120)">
    <rect x="0" y="0" width="200" height="160" rx="10" fill="#E8F5E9" stroke="#4CAF50" stroke-width="1"/>
    <circle cx="100" cy="35" r="25" fill="url(#greenGrad)"/>
    <text x="100" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="white">3</text>
    <text x="100" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2E7D32">التعمق</text>
    <text x="100" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">كيف نثبتها؟</text>
    <text x="100" y="122" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">كيف نستخدمها؟</text>
    <text x="100" y="139" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">ما المتطلبات؟</text>
  </g>

  <!-- Questions Section -->
  <g transform="translate(80, 300)">
    <rect x="0" y="0" width="640" height="160" rx="10" fill="#FFF3E0" stroke="#FF9800" stroke-width="1"/>
    <text x="320" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#E65100">الأسئلة الرئيسية عن كل أداة</text>

    <g transform="translate(350, 50)">
      <circle cx="10" cy="10" r="6" fill="#FF9800"/>
      <text x="25" y="15" font-family="Arial, sans-serif" font-size="12" fill="#333">ما هي هذه الأداة بالضبط؟</text>
    </g>
    <g transform="translate(350, 80)">
      <circle cx="10" cy="10" r="6" fill="#FF9800"/>
      <text x="25" y="15" font-family="Arial, sans-serif" font-size="12" fill="#333">كيف نحملها ونثبتها؟</text>
    </g>
    <g transform="translate(350, 110)">
      <circle cx="10" cy="10" r="6" fill="#FF9800"/>
      <text x="25" y="15" font-family="Arial, sans-serif" font-size="12" fill="#333">ما الاعتماديات المطلوبة؟</text>
    </g>

    <g transform="translate(30, 50)">
      <circle cx="10" cy="10" r="6" fill="#FF9800"/>
      <text x="25" y="15" font-family="Arial, sans-serif" font-size="12" fill="#333">هل يمكن تشغيلها على منصتنا؟</text>
    </g>
    <g transform="translate(30, 80)">
      <circle cx="10" cy="10" r="6" fill="#FF9800"/>
      <text x="25" y="15" font-family="Arial, sans-serif" font-size="12" fill="#333">ما آلية التثبيت؟</text>
    </g>
    <g transform="translate(30, 110)">
      <circle cx="10" cy="10" r="6" fill="#FF9800"/>
      <text x="25" y="15" font-family="Arial, sans-serif" font-size="12" fill="#333">ما متطلبات التشغيل؟</text>
    </g>
  </g>

  <!-- Key Principle -->
  <rect x="50" y="470" width="700" height="25" rx="5" fill="#4CAF50"/>
  <text x="400" y="487" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    المبدأ الرئيسي: الاستكشاف الشامل يمنع المشاكل لاحقاً. جمع المعرفة يقلل المفاجآت
  </text>
</svg>