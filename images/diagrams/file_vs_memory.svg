<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 500" width="850" height="500">
  <defs>
    <style>
      .title { fill: #2c3e50; font-family: Arial, sans-serif; font-size: 22px; font-weight: bold; text-anchor: middle; }
      .subtitle { fill: #7f8c8d; font-family: Arial, sans-serif; font-size: 13px; text-anchor: middle; }
      .section-title { fill: #2c3e50; font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; text-anchor: middle; }
      .label { fill: #2c3e50; font-family: Arial, sans-serif; font-size: 13px; }
      .label-center { fill: #2c3e50; font-family: Arial, sans-serif; font-size: 13px; text-anchor: middle; }
      .code-text { fill: #ecf0f1; font-family: 'Courier New', monospace; font-size: 12px; }
      .icon-text { fill: white; font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; text-anchor: middle; }
      .compare-text { fill: white; font-family: Arial, sans-serif; font-size: 12px; text-anchor: middle; }
      .arrow { stroke: #3498db; stroke-width: 3; fill: none; marker-end: url(#bluearrow); }
      .danger-arrow { stroke: #e74c3c; stroke-width: 3; fill: none; marker-end: url(#redarrow); stroke-dasharray: 5,5; }
    </style>
    <marker id="bluearrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3498db"/>
    </marker>
    <marker id="redarrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="850" height="500" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="425" y="35" class="title">Memory vs File System: Where Data Lives</text>
  <text x="425" y="55" class="subtitle">Understanding temporary vs permanent data storage</text>

  <!-- Left Side: RAM/Memory -->
  <rect x="30" y="80" width="370" height="280" fill="#3498db" rx="15" opacity="0.1"/>
  <rect x="30" y="80" width="370" height="45" fill="#3498db" rx="15"/>
  <rect x="30" y="110" width="370" height="15" fill="#3498db"/>
  <text x="215" y="110" class="section-title" style="fill: white;">RAM (Memory)</text>

  <!-- RAM Icon -->
  <rect x="170" y="145" width="90" height="60" fill="#3498db" rx="5"/>
  <rect x="180" y="155" width="15" height="40" fill="white" rx="2"/>
  <rect x="200" y="155" width="15" height="40" fill="white" rx="2"/>
  <rect x="220" y="155" width="15" height="40" fill="white" rx="2"/>
  <rect x="240" y="155" width="15" height="40" fill="white" rx="2"/>

  <!-- RAM Characteristics -->
  <text x="215" y="230" class="label-center" style="font-weight: bold;">Characteristics:</text>
  <text x="60" y="255" class="label">âš¡ Very Fast Access</text>
  <text x="60" y="280" class="label">ğŸ’¨ Temporary Storage</text>
  <text x="60" y="305" class="label">ğŸ”Œ Lost When Power Off</text>
  <text x="60" y="330" class="label">ğŸ“¦ Stores Running Programs</text>

  <!-- Right Side: Storage/File System -->
  <rect x="450" y="80" width="370" height="280" fill="#27ae60" rx="15" opacity="0.1"/>
  <rect x="450" y="80" width="370" height="45" fill="#27ae60" rx="15"/>
  <rect x="450" y="110" width="370" height="15" fill="#27ae60"/>
  <text x="635" y="110" class="section-title" style="fill: white;">Storage (File System)</text>

  <!-- HDD/SSD Icon -->
  <rect x="590" y="145" width="90" height="60" fill="#27ae60" rx="5"/>
  <circle cx="635" cy="175" r="20" fill="white" opacity="0.3"/>
  <circle cx="635" cy="175" r="8" fill="white"/>
  <rect x="600" y="195" width="70" height="5" fill="white" rx="2"/>

  <!-- Storage Characteristics -->
  <text x="635" y="230" class="label-center" style="font-weight: bold;">Characteristics:</text>
  <text x="480" y="255" class="label">ğŸ¢ Slower Access</text>
  <text x="480" y="280" class="label">ğŸ’¾ Permanent Storage</text>
  <text x="480" y="305" class="label">âœ… Survives Power Off</text>
  <text x="480" y="330" class="label">ğŸ“ Stores Files &amp; Documents</text>

  <!-- Code Example Section -->
  <rect x="30" y="380" width="790" height="100" fill="#2c3e50" rx="10"/>
  <text x="50" y="405" class="code-text" style="fill: #7f8c8d;"># Saving data from memory to file</text>
  <text x="50" y="430" class="code-text"><tspan style="fill: #3498db;">data</tspan><tspan style="fill: #ecf0f1;"> = </tspan><tspan style="fill: #e74c3c;">"Important information"</tspan><tspan style="fill: #7f8c8d;">  # In memory (temporary)</tspan></text>
  <text x="50" y="455" class="code-text"><tspan style="fill: #f39c12;">with</tspan><tspan style="fill: #ecf0f1;"> </tspan><tspan style="fill: #9b59b6;">open</tspan><tspan style="fill: #ecf0f1;">(</tspan><tspan style="fill: #27ae60;">"data.txt"</tspan><tspan style="fill: #ecf0f1;">, </tspan><tspan style="fill: #27ae60;">"w"</tspan><tspan style="fill: #ecf0f1;">) </tspan><tspan style="fill: #f39c12;">as</tspan><tspan style="fill: #ecf0f1;"> file:</tspan><tspan style="fill: #7f8c8d;">  # Save to storage</tspan></text>
  <text x="50" y="470" class="code-text"><tspan style="fill: #ecf0f1;">    file.write(data)</tspan><tspan style="fill: #7f8c8d;">  # Now it's permanent!</tspan></text>

  <!-- Arrow from RAM to Storage -->
  <path d="M 400 200 L 450 200" class="arrow" style="stroke-width: 4;"/>
  <text x="425" y="185" class="label-center" style="font-size: 11px; font-weight: bold;">save</text>

  <!-- Warning: Power Off -->
  <rect x="140" y="365" width="150" height="30" fill="#e74c3c" rx="5"/>
  <text x="215" y="385" class="compare-text">âŒ Data Lost!</text>

  <rect x="560" y="365" width="150" height="30" fill="#27ae60" rx="5"/>
  <text x="635" y="385" class="compare-text">âœ“ Data Safe!</text>
</svg>