  <text x="290" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="24">ğŸ“ˆâ±ï¸</text>
  <text x="290" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">tsfresh</text>
  <text x="290" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#777">Rolling means, trends, peaks</text>
  <text x="290" y="343" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#555">Extracts time patterns</text>
  <text x="290" y="358" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#28a745">Time-series extraction</text>

