  <text x="290" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="24">âš™ï¸</text>
  <text x="290" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">feature-engine</text>
  <text x="290" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#777">Binning, encoding, scaling</text>
  <text x="290" y="188" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#555">Pre-built building blocks</text>

