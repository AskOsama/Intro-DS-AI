  <text x="680" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="24">ğŸ§ âœ¨</text>
  <text x="680" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">fancyimpute</text>
  <text x="680" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#777">MICE, KNN, matrix methods</text>
  <text x="680" y="343" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#555">Smart pattern-based filling</text>
  <text x="680" y="358" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#e67e22">Advanced imputation</text>
