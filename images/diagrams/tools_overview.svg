  <text x="115" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="24">ğŸ”¢âœ–ï¸</text>
  <text x="115" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Autofeat</text>
  <text x="115" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#777">Multiply, divide, log, sqrt</text>
