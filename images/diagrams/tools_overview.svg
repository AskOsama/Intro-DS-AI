  <text x="40" y="90" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">ğŸ”§ Manual Feature Engineering</text>

  <!-- Pandas -->
  <rect x="35" y="115" width="160" height="80" rx="8" fill="white" stroke="#bdc3c8"/>
  <text x="115" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="24">ğŸ¼</text>
