  <rect x="410" y="225" width="370" height="160" rx="10" fill="#fef3e2" stroke="#e67e22" stroke-width="2"/>
  <rect x="410" y="225" width="370" height="30" rx="10" fill="url(#impGrad)"/>
  <text x="430" y="245" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">ğŸ”® Missing Value Imputation</text>

  <!-- sklearn -->
  <rect x="425" y="270" width="160" height="100" rx="8" fill="white" stroke="#bdc3c8"/>
  <text x="505" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="24">ğŸ§©</text>
  <text x="505" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">sklearn</text>
  <text x="505" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#777">Mean, median, mode</text>
